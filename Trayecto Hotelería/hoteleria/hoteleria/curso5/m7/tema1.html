        <img class="grpelem" id="u981-30" alt="1. Pide disculpas, no discutas Si un cliente tiene un problema, pide disculpas y resuelve el problema. • Permite a los clientes ventilar sus quejas, incluso si estás tentado a interrumpirlos y corregirlos. Luego devuelve su dinero, entrégales un artículo nuevo o lo que sea necesario para resolver el problema. Las discusiones o regateos a causa de un reembolso generan mala voluntad. • Corrige los errores de inmediato. Ten en consideración que una queja acerca de su empresa es una oportunidad para transformar la situación y crear un cliente leal. Naturalmente, algunos clientes harán reclamos demasiado excesivos como para satisfacerlos. Si eso ocurre, pon el mayor esmero en ofrecer una alternativa atractiva y moderada.
" width="748" height="466" src="images/u981-30.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u974"><!-- group -->
        <img class="grpelem" id="u982-25" alt="2. Pide retroalimentación, para no perder el rumbo • Pide a tus clientes calificar tu servicio periódicamente. Esto se puede hacer mediante un breve cuestionario incluido en cada producto vendido o enviado por correo a los principales clientes. • Haz el cuestionario breve para que no les resulte pesado de responder, y asegúrate de que los clientes sepan que pueden negarse a participar. Diles siempre a los clientes que el objetivo de la encuesta es atenderlos mejor. Si completan la encuesta y no tienen problemas, les servirá de recordatorio acerca del buen servicio que ofrece. Si surgen problemas, se pueden tratar.
" width="748" height="379" src="images/u982-25.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u976"><!-- group -->
        <img class="grpelem" id="u983-26" alt="3. Sé flexible • Debes ser flexible cuando se trate de sus consumidores y clientes. Esto significa hacer un proyecto para un cliente en un abrir y cerrar de ojos. La flexibilidad también puede significar obtener información para su cliente, aunque no sea en el área de su especialidad. Digamos, por ejemplo, que está prestando el servicio de alimentación para una fiesta de matrimonio y su cliente necesita información acerca de las costumbres de matrimonios irlandeses. Es tan fácil buscar información en internet y enviarle la información por correo electrónico a tu cliente que decir: &quot;No sé nada del tema&quot;. Y en última instancia, ese esfuerzo adicional lo compensarás con un cliente muy satisfecho.
" width="748" height="379" src="images/u983-26.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u978"><!-- group -->
        <img class="grpelem" id="u984-19" alt="4. Diga siempre que &quot;Sí&quot; Esto no significa renunciar a tu voluntad personal a nombre del cliente, sino que implica buscar la forma de ayudar a satisfacer las solicitudes de los clientes. Si administras una empresa de regalos podrías envolver un obsequio en papel de regalo para un cliente importante, aunque por lo general no prestes ese servicio. Podrías quedarte hasta tarde para terminar un proyecto si a un cliente repentinamente le adelantan una fecha límite, o viajar en una tormenta de nieve para reunirte con un cliente aunque te resulte un viaje desagradable. • Decir siempre que sí significa que utilizar las palabras &quot;eso no es posible&quot; está prohibido en tu empresa. No puedes darte el lujo de usarlas. Si esto suena caro e inconveniente, claro que lo es, pero es menos caro que perder un cliente y tener que gastar dinero y tiempo para atraer a uno nuevo.
" width="749" height="495" src="images/u984-19.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u980"><!-- group -->
        <img class="grpelem" id="u985-28" alt="5. Promete poco, entrega mucho • Haz creer a tus clientes que son importantes para la impresión de hacer un esfuerzo adicional. Incluye un pequeño margen de tiempo adicional en tus plazos y entrega anticipadamente. Calcula que un trabajo costará más de lo que piensas, y rebájalo. • Muchas pequeñas empresas cometen el error de invertir esta máxima: prometen mucho y entregan poco. Esto es sin duda una forma de buscarse problemas. Probablemente consigan el trabajo, pero su nivel de servicio hará difícil que compita. Si un tiempo de despacho de 24 horas se considera como un excelente servicio en su rubro, no lo prometas en 12 horas sólo porque el cliente lo solicite. " width="748" height="437" src="images/u985-28.png"/><!-- rasterized frame -->
       </div>

      <img class="colelem" id="u932-17" alt="Para logar que tu servicio sea siempre bueno y además sea un servicio honesto y transparente, es muy importante que el hotel cuente con una filosofía de servicio y que esta sea clara y sencilla para que todos y cada uno de los empleados del hotel la conozcan y la practiquen con gusto para satisfacer las necesidades de los huéspedes. Para crear una filosofía de calidad en el servicio, es prioritario conocer qué servicio es el que queremos ofrecer para buscar la mejor manera de ser los mejores y distinguirnos de la competencia. A continuación se presentan 5 recomendaciones para dar el mejor de los servicios. " width="627" height="423" src="images/u932-17.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u1045-40" alt="Ejemplo
Un ejemplo de filosofía de servicio al huésped puede ser el siguiente: 1. Esfuérzate en conocer al huésped y sus necesidades, sé capaz de ponerte en su lugar.
2. Saluda siempre al huésped.
3. Considera tu imagen personal como parte del servicio.
4. Muestra siempre disponibilidad para atender y ayudar a los huéspedes.
5. Ten una actitud positiva, muéstrate cortés y siempre di “Gracias”.
6. No digas “no”, busca una solución.
7. Escucha con atención y exprésate con claridad.
8. Convierte las quejas en oportunidades para mejorar.
9. Cuida la seguridad del hotel y de los huéspedes. 10. Respeta a tus compañeros y trabaja en equipo. 11. Interésate en aprender y mejorar habilidades y conocimientos.
12. Conoce bien el lugar de trabajo en el que te encuentras.
13. Promueve los servicios del hotel. 14. Siempre sonríe y haz contacto visual con el huésped.
