         <img class="grpelem" id="u1091-44" alt="Sé sensible al ofrecer las soluciones a los problemas 1. Da respuestas al ofrecer la solución a los problemas y considera las dificultades potenciales que resulten de la solución. Por ejemplo si el huésped no está contento con la pequeña mesa en su habitación, ofrece proporcionarle una habitación con una mesa más grande, pero hazle saber que la otra habitación da a la calle y que pudiera ser más ruidosa. 2. Ofrece una solución alterna. Si el huésped está registrándose temprano y solicita una habitación para no fumadores y ésta no está disponible, proporciona al huésped las siguientes opciones:  “Si usted prefiere una habitación para no fumadores, tendremos una que estará disponible en dos horas, en el momento en que el huésped actual salga. Podemos guardar su equipaje aquí para que usted pueda caminar en la ciudad o almorzar.”  “Si usted necesita la habitación ahora, tenemos disponibilidad inmediata de una habitación para fumadores”. Entonces el huésped puede decidir basándose en sus necesidades de ese momento. 3. Nota que puede haber mil maneras de proporcionar un servicio con valor agregado. No tiene que ser algo grandioso. Sin embargo, las pequeñas cosas adicionales que tú haces para satisfacer las necesidades de tu huésped pueden ser muy significativas.
" width="875" height="633" src="images/u1091-44.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u1172-17" alt="No comiences un diálogo mencionando la palabra “imposible”. En lugar de esto, siempre proporciona alternativas.
Ejemplo: Imagina que el huésped necesita baterías.
• Una respuesta inadecuada sería: “Imposible”, lo siento; no tenemos.
• Una buena respuesta sería: Lo siento, no tenemos ninguna batería, pero aquí cerca hay una tienda que sí las tiene. • Una excelente respuesta sería: Lo siento no tenemos baterías a la mano. Si usted desea, podemos comprárselas y llevárselas a su habitación. " width="838" height="249" src="images/u1172-17.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u1218-14" alt="Jack, un huésped de Inglaterra está viajando solo y visitando por primera vez la ciudad de Cholula, ubicado en el Estado de Puebla, México. Cuando llega a la recepción, solicitó cierta información y sintiéndose dudoso, procedió a registrarse en una página en Internet para buscar información del hotel y el traslado de la central de autobuses al hotel, utilizando u IPhone, el cual siempre lleva consigo. Después de consultar la página, Jack le dice al recepcionista que él cree que fue engañado por el conductor del taxi que lo trajo al hotel desde la estación de autobús. Jack pasa su primer día visitando el centro histórico de la ciudad. Cuando regresa al hotel, se puede ver que está exhausto debido al calor. Más tarde esa misma noche, Jack le solicita al recepcionista que le ayude a realizar una llamada telefónica urgente a Inglaterra. Él cree que está intoxicado por la comida y necesita hablar con su médico en casa. La siguiente mañana, durante el desayuno, Jack prueba un potaje local y le dice a la recepcionista que le encanta el sabor. Les expresa su interés por probar más comida local, pero realmente se preocupa por su delicado estómago. Jack está planeando pasar los próximos días viendo los alrededores de la ciudad y visitando algunos de los poblados que hacen artesanías en los alrededores. " width="865" height="597" src="images/u1218-14.png"/><!-- rasterized frame -->
