        <img class="grpelem" id="u1033-19" alt="Gestos y expresión corporal
• Forman parte del proceso de la comunicación no verbal y trasmite una gran parte del mensaje. • Usar demasiados gestos puede ser una distracción para quien está escuchando. Haz uso de ellos sólo cuando sean necesarios. Procura coordinar lo que expresas verbalmente con tu expresión corporal, puede darle énfasis a tus palabras.
" width="610" height="256" src="images/u1033-19.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u1025"><!-- group -->
        <img class="grpelem" id="u1030-21" alt="Postura
• La postura durante el proceso de comunicación es un aspecto importante. Una buena postura física indica tu seguridad y ayuda a ganar la confianza de la persona que está escuchando. • Es importante mantener una buena postura física (estar erguido) al hablar y sentarse derecho, siempre mantén una buena postura al tratar con clientes y huéspedes, debes coordinarlo con una buena presentación personal.
" width="610" height="285" src="images/u1030-21.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u1027"><!-- group -->
        <img class="grpelem" id="u1031-19" alt="Contacto visual
• La mayoría de los procesos de comunicación implican contacto visual, este ayuda a mantener la atención en el mensaje.
• Puedes aprender mucho de la experiencia del contacto visual, siempre mantén contacto visual con el cliente, también te ayuda en el proceso de observación y prestar atención a los detalles.
" width="610" height="256" src="images/u1031-19.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u1029"><!-- group -->
        <img class="grpelem" id="u1032-23" alt="Escuchar

" width="610" height="314" src="images/u1032-23.png"/><!-- rasterized frame -->
