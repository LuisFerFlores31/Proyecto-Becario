    <img class="colelem" id="u1324-23" alt="En el trabajo es una pieza fundamental ya que de ella depende nuestro desempeño y capacidad de liderazgo, para ello es importante perder el miedo o la pena y comenzar a comunicar, lo importante es tener en claro qué se quiere comunicar y podrás encontrar los medios para hacerlo. En el hotel existe la comunicación interna y externa, la interna se lleva a cabo dentro del hotel con su personal y la externa con los clientes y huéspedes. La comunicación interna puede ser ascendente, descendente y horizontal mientras que la externa puede ser directa o indirecta. Es directa cuando tratamos frente a frente con el huésped e indirecta cuando tratamos con él por otros medios como correos electrónicos o llamadas telefónicas. Las habilidades comunicativas podemos aprenderlas y desarrollarlas a lo largo de toda nuestra vida y su buen uso puede traernos muchos beneficios, además de mejorar nuestra capacidad laboral.
