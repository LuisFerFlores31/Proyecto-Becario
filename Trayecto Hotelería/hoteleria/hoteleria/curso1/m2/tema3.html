    <img class="colelem" id="u797-28" src="images/u797-28.png" alt="Uso de agentes de viajes. En 2002, el 26% de los americanos, o 54 millones de adultos, dijeron haber usado un agente de viajes para hacer las reservaciones de por lo menos de un viaje de negocios, recreación o personal, vuelo, habitación de hotel, alquiler de un automóvil o una excursión en los últimos tres años. Con más y más americanos utilizando el Internet para reservar viajes, no es sorprendente que esta cifra haya bajado en 32% desde octubre de 1999. Cuatro de cada diez (43%) usuarios de agentes de viaje son Baby Boomers y tienen entre 30 y 35 años, y un tercio (33%) son de la Generación X y Y, en el grupo de edades 18 a 34 años. Algunas de las características de los usuarios que hacen reservaciones con agentes de viajes es que son hombres (55%), tienen cierta educación de posgrado (6%) y el ingreso hogar promedio es de $50.000 o más (52%).
