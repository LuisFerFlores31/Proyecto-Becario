     <img class="grpelem" id="u746-18" alt="No existe hotel en el que no hayan existido conflictos con un huésped que no está satisfecho, existen miles quizás millones de motivos por los cuales puede ocurrir esto, el servicio, las instalaciones, el personal, entre otras cosas, pero cuando se dan este tipo de problemas es cuando el hotel debe de estar preparado para proponer soluciones y mejorar la situación. En estas situaciones, los empleados deben estar capacitados para escuchar al huésped y dar solución en el preciso momento, ya que si la situación no se trata con las debidas precauciones, es posible que el cliente no vuelva jamás a tu hotel e incluso que hable mal de él. Para que esta resolución de problemas sea exitosa, se recomienda que exista un determinado jefe para cada área, de lo contrario, podría ser una carga muy grande para una sola persona y comenzaría a fallar el sistema del hotel. " width="664" height="510" src="images/u746-18.png"/><!-- rasterized frame -->
