     <img class="grpelem" id="u1049-30" alt="¿Como construir un ambiente de trabajo amigable y centrado en la cooperación? Para que exista un ambiente de trabajo amigable y centrado en la cooperación, es indispensable el trabajo en equipo y la resolución de conflictos. El personal que tiene el espíritu de trabajo en equipo: Comparte la información y retroalimentación los unos con los otros. Tiene un entendimiento de lo que significa cooperación y tiene actividades colectivas.
Previene los conflictos.
Tiene una oportunidad (fuera del trabajo) de compartir, de construir el entendimiento y la confianza.
Se siente cercano y se toman cariño los unos a los otros. Algunas buenas formas para compartir la información y proporcionar retroalimentación los unos con los otros son: Tener reuniones diarias (de cinco a diez minutos), en donde se le deje claro al empleado los que significa la cooperación y la responsabilidad, viendo como un error cometido por un miembro del personal puede destruir todos los esfuerzos de los otros miembros. Realizar actividades en grupo: " width="1159" height="575" src="images/u1049-30.png"/><!-- rasterized frame -->

        <img class="colelem" id="u1135-13" alt="1. Acuerda la mediación Recopila la información para poder investigar la situación de manera que puedas decidir si la mediación de la gerencia debería de ser utilizada. La mediación de la gerencia no debe de ser utilizada cuando:

        <img class="colelem" id="u1138-4" alt="Es importante considerar si la mediación vale la pena en términos de tiempo y problemas." width="1216" height="29" src="images/u1138-4.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u1119"><!-- group -->
        <img class="grpelem" id="u1143-15" alt="2. Inicia la discusión / debate Programa una reunión con las partes en disputa (o de ser necesario, lleva a cabo reuniones privadas con cada una de las personas) para poder escuchar el lado de la historia de cada una de las personas: • Expresa tu preocupación acerca de los efectos que el conflicto tendrá, pídeles a cada una de las personas que cuenten el problema de acuerdo a la forma en que ellos lo están viendo. • Recuerda no tomar partido.
" width="1216" height="256" src="images/u1143-15.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u1121"><!-- group -->
        <img class="grpelem" id="u1145-20" alt="3. Define el problema del negocio a ser resuelto El gerente decide cuál es el problema que será solucionado a través de la mediación y las partes en disputa deciden el cómo resolver los problemas. Es importante que el gerente: • Proporcione un problema de negocios claro, sino el personal en conflicto puede tratar de resolver el problema equivocado. • Aclare cómo el conflicto puede llegar a afectar el negocio hotelero, siendo cuidadoso en criticar al empleado de forma personal, tampoco emita ningún juicio acerca de quién es la culpa. " width="1220" height="350" src="images/u1145-20.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u1125"><!-- column -->
        <img class="colelem" id="u1152-8" alt="5. Registra el acuerdo Deberás de escribir los detalles del acuerdo, luego confirma con los participantes que el acuerdo captura exactamente los que ellos han acordado. En gran medida deberán de cumplir con los dos siguientes criterios:

    <div class="clearfix colelem" id="pu1074-11"><!-- group -->
     <img class="grpelem" id="u1074-11" alt="Resolución de conflictos Existen varias formas para abordar un conflicto: ignorar el conflicto, amenazar a aquellas personas que están involucradas en el conflicto, separar las partes en conflicto, despedir a alguien o proporcionar consejería a las partes. La mediación de la gerencia es otra forma de abordar el problema para buscar su solución, la cual ha probado ser muy efectiva. A continuación se enumeran los pasos para resolver el conflicto por medio de la mediación de la gerencia:
" width="1114" height="285" src="images/u1074-11.png"/><!-- rasterized frame -->

         <img class="colelem" id="u1194-18" alt="4. Facilita la discusión para encontrar una solución Describe tu rol de neutral, ayuda a los participantes de manera que hablen los unos con los otros para encontrar una solución que sí funcione, pero no les imponga la solución a las partes. Los involucrados deberán de ser los que resuelvan el conflicto Haz énfasis en que la discusión tiene como propósito el encontrar una solución, no encontrar un culpable. Invita a los involucrados que se expresen abierta y respetuosamente. Escucha y observa la discusión de los involucrados y trata de encontrar dos señales:
" width="1210" height="350" src="images/u1194-18.png"/><!-- rasterized frame -->
         <div class="clip_frame colelem" id="u1195"><!-- image -->
          <img class="block" id="u1195_img" src="images/pasted%20image%201520x524.jpg" alt="" width="1210" height="417"/>
         </div>
         <img class="colelem" id="u1197-19" alt="Recuerda mantenerte en silencio durante el proceso de observación:
• No des consejos o sugerencias
• No propongas ideas para las soluciones
• No trates de probar con preguntas de “por qué”. • No des tus propias opiniones, resístete, aun cuando los involucrados te la soliciten. Eventualmente lo esencial del proceso conduce a un progreso, el cual deja una ventana abierta para solucionar el conflicto. Cuando se abra una ventana busca la oportunidad para ayudar a los involucrados a alcanzar un acuerdo. Resolver el conflicto es la parte fácil, hacer que los participantes se preparen para resolverlo es la parte difícil.
" width="1210" height="350" src="images/u1197-19.png"/><!-- rasterized frame -->

          <img class="colelem" id="u1692-13" alt="Análisis de un caso sobre resolución de conflictos 1. Lee y analiza el caso que se te presenta.
2. Reflexiona las siguientes preguntas: ¿Qué tan a menudo te encuentra en tu hotel con disputas similares? Si tú fueras Pedro, ¿Cómo solucionarías la disputa de manera que ambas partes se sintieran satisfechas?" width="1277" height="181" src="images/u1692-13.png"/><!-- rasterized frame -->
          <img class="colelem" id="u1693-4" alt="Caso:" width="200" height="36" src="images/u1693-4.png"/><!-- rasterized frame -->
          <div class="clearfix colelem" id="pu1694-8"><!-- group -->
           <img class="grpelem" id="u1694-8" alt="Es la 1:45 p.m. y María Dolores está hoy a cargo de la recepción. Al Señor y la Señora Smith, les gustaría registrarse inmediatamente para poder descansar y después ir de compras, aunque normalmente la hora para registrarse es a las 2:00 p.m. Desafortunadamente la habitación de los Señores Smith, no está lista para ser ocupada. María Dolores ha llamado a la Señora Guadalupe del Departamento de Limpieza tres veces desde la 1:15 p.m. para preguntar por la habitación, pero ella continúa repetidamente informando que la habitación no estaría lista hasta las 2:00 p.m. María Dolores siente que Guadalupe está complicando las cosas innecesariamente e informa el asunto a Pedro, quien es el gerente del hotel. Pedro está consciente de que desde hace tiempo existe una disputa entre María Dolores y Guadalupe, en donde en el pasado se obligó una o dos veces a Guadalupe a pagar por aquellos artículos que ella no había reportado a Pedro como desaparecidos o dañados durante el proceso de salida. Esto ocurrió durante aquellos períodos de mucho movimiento, en donde varios huéspedes estaban haciendo sus salidas al mismo tiempo. Pedro piensa que Guadalupe puede estar vengándose de María Dolores. Pedro decide llamar a ambas y hablar con las dos empleadas a la vez para arreglar el asunto. " width="665" height="684" src="images/u1694-8.png"/><!-- rasterized frame -->
           <div class="clip_frame grpelem" id="u1690"><!-- image -->
            <img class="block" id="u1690_img" src="images/pasted%20image%20906x978.jpg" alt="" width="485" height="523"/>
           </div>
          </div>
          <img class="colelem" id="u1689-32" alt="Siguiendo los pasos para resolver el conflicto por medio de la mediación de la gerencia: 1. Decide mediar: ignorar el asunto, amenazar con separación, terminar el contrato personal o la consejería no funcionará en esta situación. Una breve investigación demostrará que no está claro quién está en lo correcto y quien no lo está. 2. Inicia el debate y solamente adopta el rol de un buen facilitador: Expresa tu preocupación acerca de los efectos del conflicto y pregúntale a cada uno de los empleados que relaten la parte de su historia. Escucha a ambos empleados, pero no tomes partido. 3. Define el problema de negocios a ser resuelto. Aquí el problema de negocios es perder las oportunidades para satisfacer a los huéspedes o cometer errores durante el proceso de salida. No personalices las críticas al personal. 4. Facilita el debate de una solución: explica tu rol neutral y haz énfasis en que con la discusión se intenta llegar a una solución, no a encontrar un culpable. Pídeles a las partes que se respeten las unas a las otras. Motiva a ambas partes a que se enfoquen en sus intereses, no en sus posiciones. Deberás mantenerte callado y observar la discusión. Cuando se vea una oportunidad para solucionar el conflicto, podrás buscar la oportunidad de ayudar a los empleados a que alcancen un acuerdo. (El empleado podrá sugerir mejoras en los procedimientos de trabajo). 5. Cuando los empleados llegan a un acuerdo, ayúdalos a asegurarles que este es un buen acuerdo y registra el acuerdo. 6. Obtén el acuerdo de los empleados de cuándo revisarán el resultado. " width="1276" height="481" src="images/u1689-32.png"/><!-- rasterized frame -->
         </div>
        </div>
       </div>

     <div class="popup_anchor" id="u1711popup">

       <div class="Container clearfix grpelem" id="u1714"><!-- group -->
        <img class="grpelem" id="u1727-40" alt="Errores más comunes en la resolución de conflictos Algunos errores que son comunes en la resolución de conflictos son: • Juzgar quién está en lo correcto y quién está equivocado. Cuando se está resolviendo un conflicto, los gerentes muy a menudo caen en la trampa de convertirse en juez para decidir lo correcto y lo incorrecto. • Sugerir que ambas partes están equivocadas y señalar los problemas incluyendo ambos puntos de vista. Al hacer esto, las partes se enfocarán en persuadir al gerente de su inocencia y la culpabilidad de la otra parte, en vez de luchar por mejorar sus relaciones laborales. • Minimizar la seriedad del conflicto desalentando la expresión de las emociones. Las partes en disputa siempre sentirán que ellos tienen un serio problema y el gerente no deberá de empequeñecer su importancia. Toma lo siguiente: «Estoy sorprendido que dos personas tan inteligentes no hayan podido solucionar este pequeño conflicto. Tenemos cosas más importantes que hacer que estar aquí tratando de resolver estos pequeños asuntos.» Esta forma de abordar el conflicto hará que ambas partes se pongan a la defensiva. En un hotel, los conflictos entre los departamentos suceden muy a menudo, por ejemplo: entre el restaurante y la cocina, la división de reservaciones y recepción, mantenimiento y habitaciones, contabilidad y recepción, compras y cocina o ventas y recepción.
" width="1277" height="604" src="images/u1727-40.png"/><!-- rasterized frame -->
       </div>
      </div>
