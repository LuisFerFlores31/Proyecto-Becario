    <div class="clip_frame colelem" id="u1134"><!-- image -->

    <img class="colelem" id="u645-17" alt="Una vez que decidas desarrollar un sitio web, asegúrate de mantener en mente estos consejos básicos al momento de discutir un diseño con la persona que lo desarrolla. Pregunta al diseñador si tendrás un sistema para manejar el contenido, lo cual te brinda la habilidad de actualizar la copia e imágenes en su sitio web. De ser así, asegúrate que se incluya el entrenamiento para el sistema. De no tener este sistema, asegúrate que todos los cambios sean libres de recargo (o que quede claro cuánto será el costo de cambiar la copia e imágenes) y averigua cuanto tiempo tardará en que se hagan los cambios. Estos detalles deben quedar incluidos en tu contrato. Incluye toda la información que los viajeros quizás desean conocer acerca del área:
" width="1128" height="307" src="images/u645-17.png"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="ppu648"><!-- group -->
     <div class="clearfix grpelem" id="pu648"><!-- column -->

     </div>
     <img class="grpelem" id="u646-9" alt="Ofrece mapas del área e información de transporte.
Ofrece una forma conveniente para que los viajeros te contacten y dales un motivo interesante para hacerlo.
Elije una “compañía anfitriona” reconocida:
" width="1116" height="104" src="images/u646-9.png"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u647-19" alt="&#45; El ‘Uptime’ (porcentaje de tiempo que prometen tener tu sitio web al aire y disponible para que lo vean los clientes) debe ser superior al 95%.
&#45; Ancho de banda (debe ser más de 1 GB).
&#45; Espacio de almacenamiento (debe ser más de 30 MB).
&#45; Lugar, el servidor debe estar en la región.
&#45; Tiempo de soporte y de respuestas.
&#45; Tu compañía anfitriona coloca un “home” o inicio en el sitio web.
" width="1053" height="220" src="images/u647-19.png"/><!-- rasterized frame -->
    <img class="colelem" id="u659-6" alt="Las normas de diseño aseguran que los usuarios: " width="562" height="29" src="images/u659-6.png"/><!-- rasterized frame -->
    <div class="clip_frame colelem" id="u1139"><!-- image -->

    <img class="colelem" id="u660-13" alt="La estructura básica y distribución deben seguir estas normas de diseño. Esto significa que los usuarios sabrán qué esperar y podrán navegar fácilmente a través de su sitio web para ver la información que desean. ¿Cuál es la intención de tu sitio web? Algunos de los propósitos de tu sitio web pueden ser:
" width="1103" height="227" src="images/u660-13.png"/><!-- rasterized frame -->

     <img class="grpelem" id="u661-9" alt="Que los clientes reserven su hotel en&#45;línea
Darle a los clientes más información acerca de tu hotel para que ellos llamen y reserven
Darle información a los agentes de viajes y operadores de turismo
" width="1053" height="104" src="images/u661-9.png"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u662-8" alt="Una vez que hayas determinado el propósito principal de tu sitio web, asegúrate que el diseño haga que el propósito se cumpla. Debe ser rápido y fácil para que los usuarios encuentren la información o completen cualquier tarea o paso que pretendes que ellos hagan en el sitio web. Si tu intención es que los clientes reserven su hotel en línea, haz que esta intención sea obvia y fácil de cumplir. Incorpora el vínculo o link de “Reservar Ahora” o “Reservaciones” en el área principal de navegación para que aparezca cuando los huéspedes están visitando otras partes del sitio, como la página inicial o de información de habitaciones. " width="1102" height="249" src="images/u662-8.png"/><!-- rasterized frame -->
    <img class="colelem" id="u672-6" alt="A continuación se presentan dos distribuciones estándar de página web que te ayudarán al hablar con el diseñador de tu sitio web. Como puedes ver, el encabezado y pie son consistentes, y usualmente muestran el nombre del hotel y el logotipo en la parte superior izquierda o derecha." width="1103" height="87" src="images/u672-6.png"/><!-- rasterized frame -->
