         <img class="grpelem" id="u1125-10" alt="1. Pregunta: En relación al diseño del sitio web, ¿el uso de archivos Flash o gráficos animados afectará el uso de motores de búsqueda como Google o Yahoo? Algunas personas dicen que si son utilizados archivos flash o gráficos animados para tu sitio web, los motores de búsqueda no pueden priorizar su sitio web. Respuesta: Un sitio web desarrollado completamente en Flash sí afecta la capacidad de Google de indexar su sitio web para propósitos de optimización de motores de búsqueda (SEO). No obstante, está bien utilizar pequeños archivos Flash o gráficos animados, siempre y cuando, los etiquete de forma apropiada.
" width="672" height="343" src="images/u1125-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1107"><!-- group -->
         <img class="grpelem" id="u1126-10" alt="2. Pregunta: ¿Cómo se logra que nuestro sitio web aparezca en la primera posición de los resultados del motor de búsqueda sin tener que pagar mucho?, ¿Qué es más efectivo?, ¿Cómo se puede mantener nuestra posición en los resultados? Respuesta: No existe una fórmula mágica. O registras tu sitio web con Google o Yahoo! para que lo incorporen en las listas dentro de las áreas de optimización de los motores de búsqueda y esperas o pagas por publicidad y entre mayor sea tu oferta, mejor será tu posición en la página.
" width="672" height="314" src="images/u1126-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1109"><!-- group -->
         <img class="grpelem" id="u1127-10" alt="3. Pregunta: ¿Cómo se puede obtener las cifras del tráfico a mi sitio web, tasa de conversión, etc., para calcular el Retorno sobre la Inversión (ROI)? Respuesta: Para obtener la información sobre el tráfico de tu sitio web deberás utilizar una herramienta analítica como Google Analytics. Sin embargo, si solamente estás trabajando con portales de viajes y Google, podrás obtener esta información de ellos. La tasa de conversión es algo que tú mismo tendrás que calcular. Puedes solicitar a los portales de viajes la tasa de conversión promedio para hoteles similares al tuyo, pero esa es la mejor información que podrán proporcionarte.
" width="673" height="372" src="images/u1127-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1111"><!-- group -->
         <img class="grpelem" id="u1128-10" alt="4. Pregunta: ¿Se puede recomendar un buen diseño web y una compañía de mercadeo? Respuesta: Existen muchos diseños y agencias de mercadeo en el mercado. Para elegir una, debes sentirte cómodo con la cartera y la base de clientes pasados de la compañía y ésta deberá tener un buen conocimiento sobre su mercado e industria.
" width="620" height="256" src="images/u1128-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1113"><!-- group -->
         <img class="grpelem" id="u1129-10" alt="5. Pregunta: Una compañía extranjera te envió un formulario y solicitó llenar información sobre tu hotel. Unos meses después te envían una factura por US $1,500. Al verificar su sitio web, te enteras que sí pusieron la información sobre tu hotel en su sitio web. ¿Debes pagarles esa cantidad? Ya no deseas que tu información esté en su sitio web. ¿Qué debes hacer? ¿Te podrían demandar si no pagas la factura? Respuesta: Esto es un fraude y no debes pagarles a menos que haya firmado un contrato formal de alguna índole. En el futuro, deberás tener cuidado con esto. Asegúrate de realizar tu investigación antes de comprometerte a anunciar tu sitio web en algún lugar.
" width="673" height="401" src="images/u1129-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1115"><!-- group -->
         <img class="grpelem" id="u1124-10" alt="6. Pregunta: En el contrato con el portal de viajes, se estableció claramente que tú pagas tu comisión bancaria y que ellos pagan su comisión bancaria. Sin embargo, cuando el portal de viajes transfiere dinero, hacen una deducción por su comisión sobre el monto total. Tu banco te informa que eso representa la comisión bancaria del banco intermediario del portal de viajes. Cuando contactas al portal de viajes, te explican que es la comisión bancaria de tu banco intermediario. ¿Qué sucedió?, ¿Cómo puedes solucionar esto? Respuesta: Esto es algo que habría que investigar individualmente, ya que cada banco maneja esto de forma diferente. La mejor forma de evitar esto es asegurarte de investigar que tu banco no cobra una comisión intermediaria y asegurarte que si el banco del portal de viajeros sí la cobra, que ellos la cubran.
" width="672" height="488" src="images/u1124-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1117"><!-- group -->
         <img class="grpelem" id="u1130-10" alt="7. Pregunta: ¿Debes hacer meta etiquetas para cada página de tu sitio web? Respuesta: Sí, es mejor si tienes meta etiquetas para cada página de tu sitio web y que los detalles de esa meta etiqueta reflejen la información en la página.
" width="672" height="198" src="images/u1130-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1119"><!-- group -->
         <img class="grpelem" id="u1131-10" alt="8. Pregunta: Quieres que tu sitio web tenga fotos de alta resolución disponibles para descarga, pero también quieres que la página se cargue rápido. ¿Hay alguna forma de hacer ambas cosas? Respuesta: No necesitas fotos de alta resolución descargables en tu sitio web. Únicamente debes asegurarte que las imágenes que tienes son de buena calidad y se ven bien en tu sitio web. Tal vez quieras permitir que los visitantes amplíen una imagen para verla mejor, pero, nuevamente, sólo necesitas asegurarte que no se distorsione de alguna manera.
" width="655" height="343" src="images/u1131-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1121"><!-- group -->
         <img class="grpelem" id="u1132-10" alt="9. Pregunta: ¿Qué es una palabra clave? ¿debes tener unas pocas palabras clave largas o varias palabras clave cortas?, ¿Cuántas palabras clave debes utilizar? Respuesta: Esto se describe en las transparencias del curso. Si vas a empezar a utilizar mercadeo de búsqueda pagado en Google, no hay un límite de palabras clave por las que puedes hacer una oferta. Una palabra clave puede ser una sola palabra o una frase. Las frases tienden a ser mejor ya que son más específicas.
" width="644" height="314" src="images/u1132-10.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1123"><!-- group -->
         <img class="grpelem" id="u1133-10" alt="10. Pregunta: Un portal de viajes vende tus habitaciones a los clientes a un precio muy alto, aunque no tienes un contrato con ellos. A menudo los clientes se decepcionan que tus instalaciones no aparecen en línea con el precio de las habitaciones y como resultado se quejan. ¿Cómo puedes evitar que esto vuelva a suceder en el futuro? Respuesta: Si no tienes un contrato con el portal de viajes entonces debes abordarlos y solicitar que lo eliminen de su sitio web, de otra forma ¿cómo te pagarán? En este caso en particular debes explicar al cliente que no trabajas con este portal de viajes y que deben contactarlos a ellos directamente para interponer tu queja. Para asegurarte que esto no se repita otra vez deberás revisar tu estrategia de precios y asegurarte que los portales de viajes no cobren más por una habitación estándar que la lista de precios por una habitación de lujo.
" width="672" height="488" src="images/u1133-10.png"/><!-- rasterized frame -->
