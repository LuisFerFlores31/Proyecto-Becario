      <img class="colelem" id="u686-13" alt="Para poder ver hacía el futuro, primero debemos visitar el pasado de la sostenibilidad. El concepto de sostenibilidad que el público conoció fue en 1980 en una publicación hecha por World Conservation Strategy (WCS, Estrategias de conservación del mundo). Era una estrategia para la conservación de los recursos naturales para mitigar los problemas de deforestación, desertificación, degradación de los ecosistemas y destrucción de especies, etc. " width="590" height="365" src="images/u686-13.png"/><!-- rasterized frame -->

       <img class="grpelem" id="u687-8" alt="En 1981 por primera vez se utilizó el termino sostenibilidad en un libro por Lester Brown llamado “Construyendo una sociedad sostenible”." width="540" height="87" src="images/u687-8.png"/><!-- rasterized frame -->

    <img class="colelem" id="u689-18" alt="Con el paso del tiempo, los problemas ambientales han sido cada vez más preocupantes. Al inicio del año 2000 se hace un énfasis en el desarrollo sostenible por los cambios climáticos desarrollados en diferentes partes del mundo. Lo que sigue ahora y al parecer es uno de los puntos más complejos es concientizar a las personas de que los desarrollos sustentables no afectan su comodidad. Es muy importante informar a los huéspedes del uso de sistemas sostenibles, cómo funcionan, cómo afectan, y los beneficios, los ahorros y las mejoras que podemos hacer al medio ambiente con el uso de este tipo de sistemas. Muchas personas todavía son escépticas a la funcionalidad de los sistemas sostenibles. Sin embargo, los beneficios son tan palpables que no será difícil en unos años más que se vean los resultados de manera concreta y con mayor consciencia del impacto social que se tiene al tomar pequeñas decisiones que pueden hacer una gran diferencia en la conservación del entorno. " width="1099" height="423" src="images/u689-18.png"/><!-- rasterized frame -->
