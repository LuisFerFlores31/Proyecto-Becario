     <img class="grpelem" id="u6619-8" alt="A lo largo de este curso aprendiste qué es la sostenibilidad y porqué es importante que los hoteles adopten estrategias sustentables hoy en día. Para que la sostenibilidad tenga un impacto real, debes tener en cuenta el ámbito social, el económico y el ambiental; para esto debes concientizar a tus empleados, debes enseñarles cómo funciona la sostenibilidad, por qué funciona así y cuáles son sus beneficios. " width="445" height="319" src="images/u6619-8.png"/><!-- rasterized frame -->
    </div>
    <div class="clearfix colelem" id="pu6627-14"><!-- group -->
     <img class="grpelem" id="u6627-14" alt="Cada vez que se trata de hacer un cambio en las estrategias establecidas en los hoteles esto implica retos complejos; la ventaja es que todo tiene solución y debes encontrar los mejores caminos para llevar al cambio de la sostenibilidad. Si quieres que el impacto sea certero, debes hacer una inversión, en la compra de equipos sustentables, y en la optimización de recursos, el planeamiento de estrategias también tiene un costo, pero sabes que el retorno de inversión (ROI) es a mediano plazo por lo que debes estar consciente de ello. También debes cuidar la comunicación que tienes con los huéspedes ya sea personal o por medio de los empleados; con una comunicación errónea podrías caer en el greenwashing y el WOM (comunicación boca a boca) será negativo para tu hotel. " width="628" height="481" src="images/u6627-14.png"/><!-- rasterized frame -->

     <img class="grpelem" id="u6636-19" alt="Un punto importante es la rotación del personal. Normalmente en el ámbito hotelero hay mucho flujo de personal, y esto lleva a costos altos de inversión en capacitación, recursos humanos, etc. La forma de mantener al personal no solamente es con sueldos altos, porque es probable que sea complicado hacerlo de esa forma, debes pensar en compensar su esfuerzo y sus ganas de que el negocio mejore, porque si mejora él también se verá beneficiado. Debes conocer a tu competencia cercana y saber cómo competir de manera sana y leal. La diferencia radica en saber y entender que el perfil del cliente constituye el eslabón más importante que te diferencia de ellos, y podrás enfatizar en eso. Recuerda llevar una economía sana, hacer alianzas sanas con la comunidad, con gobierno, con industrias privadas, así tendrás diferentes vertientes de apoyo y además te darás a conocer en distintos contextos.
