    <img class="colelem" id="u722-33" alt="¿Cómo informar a los huéspedes de la sostenibilidad? Para que tus esfuerzos sean exitosos, debes explicar bien a tus huéspedes, el objetivo de tus prácticas de sostenibilidad. La sostenibilidad puede ser un punto de venta único, siempre y cuando los huéspedes conozcan los valores del hotel. Aún las cosas más sencillas que hagas, pueden hacer la diferencia, siempre y cuando sean comunicadas al huésped de la forma apropiada. Muchos hoteles hoy en día están haciendo cosas para ahorrar energía porque quieren ahorrar costos. Los huéspedes pueden estar interesados en ahorrar energía, aunque podrían estar más interesados en el aspecto de la protección al medio ambiente al ahorrar energía y no por ahorrar costos. No seas tímido en cuanto a tus actividades. Tu huésped necesita saber que te preocupas por el entorno, pero sobre todo saber que estás haciendo algo al respecto.
