  <script type="text/javascript">
    //Paste the following JavaScript code into each quiz page: 
    function initPage() {
      var navBar = parent.nav
      var thisQuizPage = navBar.findPage(document.URL)
      if (thisQuizPage.completed) {
        MM_setIntProps('G01.setDisabled(true);');
      } else {
        navBar.setTries(document.URL, 0)
      }
    }
    function updateQuiz() {
      parent.nav.setTries(document.URL, G01.tries);
      parent.nav.setTimes(document.URL, G01.time, G01.timeLimit);
      parent.nav.setScores(document.URL, G01.score);
    }

    //Deshabilitar los botones en la Evaluacion
    // Se usan estos IDs para conservar el script del hover creado por Fireworks
    //top.frames["nav"].document.images["btnSiguiente"].style.visibility = "hidden"; // Bot&oacute;n exit
    top.frames["nav"].document.getElementById("btnSiguiente").style.display = "inline-table";
    top.frames["nav"].document.getElementById("btnComenzar").style.display = "none";
    top.frames["nav"].document.getElementById("btnRetro").style.display = "none";
    top.frames["nav"].document.getElementById("btnCerrar").style.display = "none";
    //document.getElementById("btnCerrar").style.display = "block";	
  </script>

                  <script language="JavaScript">
                    //<!-
                    // Copyright 1998,1999 Macromedia, Inc. All rights reserved.
                    function newG01() {
                      G01 = new MM_interaction('G01', 1, 0, 0, null, 0, 0, 0, '', '', 'c', '', 0);
                      G01.add('inpt', 'choice1', 0, 1, 1, 1);
                      G01.add('inpt', 'choice2', 0, 1, 1, 2);
                      G01.add('inpt', 'choice3', 0, 1, 1, 3);
                      G01.add('inpt', 'choice4', 0, 1, 1, 4);
                      G01.add('inpt', 'choice5', 0, 1, 1, 5);
                      G01.add('inpt', 'choice6', 0, 1, 1, 6);
                      G01.add('inpt', 'choice7', 0, 1, 1, 7);
                      G01.add('inpt', 'choice8', 0, 1, 1, 8);
                      G01.add('inpt', 'choice9', 0, 1, 1, 9);
                      G01.add('inpt', 'choice10', 0, 1, 1, 10);
                      G01.init();
                      G01.am('segm', 'Segment: Check Time_', 1, 0);
                      G01.am('cond', 'Time At Limit_', 'G01.timeAtLimit == true', 0);
                      G01.am('actn', 'Popup Message', 'MM_popupMsg(\'You are out of time\')', 'pm');
                      G01.am('actn', 'Set Interaction Properties: Disable Interaction', 'MM_setIntProps(\'G01.setDisabled(true);\')', 'sp');
                      G01.am('end');
                      G01.am('segm', 'Segment: Correctness_', 1, 0);
                      G01.am('cond', 'Correct_01', 'G01.correct == true', 0);
                      G01.am('actn', 'Call JavaScript', 'MM_callJS(\'updateQuiz();\')', 'cjs');
                      G01.am('end');
                      G01.am('cond', 'Incorrect_', 'G01.correct == (false)', 0);
                      G01.am('actn', 'Call JavaScript', 'MM_callJS(\'updateQuiz();\')', 'cjs');
                      G01.am('end');
                      G01.am('cond', 'Unknown Response_', 'G01.knownResponse == false', 0);
                      G01.am('actn', 'Popup Message', 'MM_popupMsg(\'Debes seleccionar una opción.\')', '');
                      G01.am('end');
                      G01.am('segm', 'Segment: Check Tries_', 1, 0);
                      G01.am('cond', 'Tries At Limit_', 'G01.triesAtLimit == true', 0);
                      G01.am('actn', 'Set Interaction Properties: Disable Interaction', 'MM_setIntProps(\'G01.setDisabled(true);\')', 'sp');
                      G01.am('end');
                    }
                    if (window.newG01 == null) window.newG01 = newG01;
                    if (!window.MM_initIntFns) window.MM_initIntFns = ''; window.MM_initIntFns += 'newG01();';
