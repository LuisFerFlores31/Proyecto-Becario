     <img class="grpelem" id="u604-18" alt="La comunicación es una de las actividades más importantes que se llevan a cabo en nuestro día a día. En casa te comunicas con tus familiares y también en el trabajo, si no lo haces de manera asertiva en ambos medios, se pueden generar problemas por aspectos tan sencillos como no emplear las palabras correctas. Es importante que la comunicación fluya en cualquier negocio pues es la manera más sencilla y efectiva de lograr que los niveles estén conectados y trabajen conjuntamente y así se logre disminuir las fallas. La comunicación es también importante en los hoteles sobre todo cuando tienen un giro sostenible pues es el instrumento mediante el cual se informa en todo momento tanto al personal, a los clientes y a los huéspedes, qué características lo hacen sostenible y de qué forma lo hace. " width="576" height="510" src="images/u604-18.png"/><!-- rasterized frame -->
