        <img class="grpelem" id="u805-17" alt="Busca proveedores y obtén cotizaciones: Esta es la parte más importante de compras. En muchos de los casos generalmente sabes lo que cuesta algo basándote en compras anteriores y por tus propias compras personales. ¿Cuántas cotizaciones debes de tratar de conseguir? Por lo menos dos cotizaciones como mínimo y cuatro como máximo. No quieres pasar mucho tiempo en cosas utilizadas para la producción, pero cuando decimos un horno de microondas, primero quieres ver lo que está en el mercado. El proveedor con el menor precio, no siempre será la mejor opción. Hemos hablado un poco acerca de la calidad y en otras compras aparte de los alimentos y bebidas, quieres buscar garantía y confiabilidad. Piensa en todo esto cuando vayas a tomar una decisión. Muchas veces compras de un miembro de tu familia. Esta decisión la toma el dueño. Si existen otros beneficios que no están relacionados con las operaciones del hotel, lo puede hacer incluso afuera. " width="723" height="604" src="images/u805-17.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u807"><!-- group -->
        <img class="grpelem" id="u822-8" alt="Identifica la necesidad: Cuando la cocina requiere un artículo, tienes que adquirirlo para que las operaciones no se detengan. El identificar la necesidad quiere decir que nosotros nos aseguraremos que los niveles de consumo son los correctos. " width="722" height="198" src="images/u822-8.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u810"><!-- group -->
        <img class="grpelem" id="u823-14" alt="Verifica la necesidad: Un dicho de carpinteros dice que la madera se debe de medir dos veces y cortar una sola vez. En compras debes de revisar dos veces la necesidad. Más adelante estudiaremos las herramientas para un control de inventario, el cual es el medio para verificar la necesidad y rastrear las ventas. No siempre va a estar relacionado con el inventario y las ventas. Tal vez “Las vacaciones” lleguen y tus niveles de suministros tienen que ser incrementados debido a que tu proveedor estará cerrado. " width="723" height="372" src="images/u823-14.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u812"><!-- group -->
        <img class="grpelem" id="u824-8" alt="Elige a un proveedor: Es muy importante el construir buenas relaciones con los proveedores. Comienza a entender su confiabilidad, la calidad de los productos que ellos producen o venden, o aún a largo plazo, tal vez surja la habilidad para regatear debido a la cantidad del volumen que estas comprando.
" width="722" height="198" src="images/u824-8.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u814"><!-- group -->
        <img class="grpelem" id="u825-13" alt="Almacenar para vender: Podrás querer racionar los artículos para reducir las pérdidas, hurtos o tal vez tienes una capacidad de almacenamiento limitada en el bar o cocina. La creación de las “Tarjetas Bin” para tu hotel, te ayudarán a controlar el flujo de bienes al mismo. " width="723" height="256" src="images/u825-13.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u816"><!-- group -->
        <img class="grpelem" id="u826-17" alt="Inventario de bienes: Te proporcionaremos una herramienta para el inventario, que sólo es utilizada como directriz. Esperamos que ya estés utilizando un sistema de inventario. El inventario es de suma importancia ya que así puedes distribuir los bienes al área indicada. Por ejemplo: la compra de las botellas de agua pequeñas. Estas pueden ser vendidas en la tienda de alimentos y bebidas, así como ser colocadas en las habitaciones de los huéspedes de forma complementaria. Es muy importante el controlar a dónde va el inventario.
" width="723" height="430" src="images/u826-17.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u818"><!-- group -->
        <img class="grpelem" id="u827-8" alt="Recibo de los bienes: Ya has comprado la materia prima y ha sido entregada. Lleva a cabo una inspección de lo recibido: calidad, condición, cantidad, valor. Debes inspeccionar todo y las compras diarias de alimentos deben de ser pesadas. Una vez que has aceptado la mercancía, ahora tienen que ser ingresados en el inventario y preparados para su almacenaje. " width="723" height="227" src="images/u827-8.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u820"><!-- group -->
        <img class="grpelem" id="u828-13" alt="Proceso de la orden de compra: Después de haber realizado algunas investigaciones, tener cotizaciones, y ya haber escogido al proveedor que mejor cubra tus necesidades. Muchos de los compradores necesitan una autorización para gastar el dinero y necesitarás que el departamento que hace la requisición – contabilidad – contralor financiero – dueño, te firmen una orden de compra. En general las órdenes de compra, para aquellas compras diarias, no necesitan seguir todo esto, pero el dueño deberá de establecer una cantidad limitada en compras que se pueden llevar a cabo sin su involucramiento – siempre y cuando la necesidad haya sido identificada y verificada.
" width="723" height="430" src="images/u828-13.png"/><!-- rasterized frame -->
       </div>
