     <img class="grpelem" id="u971-6" alt="La implementación de los procedimientos operativos estandarizados (POEs) es de vital importancia en cualquier empresa de cualquier sector; sobre todo en el sector de servicios como es la hotelería. Aún la actividad mecanizada en la que no interviene la mano del hombre se rige por procedimientos o estándares que son incluidos en su desempeño para lograr su propósito; con mayor razón es necesario contar con dichos procedimientos cuando de la intervención humana se refiere." width="595" height="261" src="images/u971-6.png"/><!-- rasterized frame -->

    <img class="colelem" id="u972-14" alt="Los procedimientos están encaminados a la razón de ser de nuestra industria: el huésped. Como en todo sistema que se impone actualmente, el objetivo primario es la satisfacción del cliente con estándares de calidad que él mismo fija al preferir o no la oferta de servicio que se le brinda. Para lograr este objetivo de satisfacción, los procedimientos deben establecer los protocolos de atención y los criterios de aceptación, los que mediante la observación y la retroalimentación deberán de ser modificados permanentemente para cubrir los cambios en las preferencias del huésped. Es a través de los círculos de calidad, en los que participan todos los empleados, donde se discutirán los procedimientos y su mantenimiento para estar a la vanguardia. Se debe tener en cuenta durante las sesiones de discusión y análisis en donde debe haber necesariamente un acuerdo para ofrecer el servicio y que sea con agilidad; de otro modo, las discusiones se extienden y existe el riesgo de que el cliente, cansado de esperar respuestas, decida en su próxima visita confiar en otra oferta.
