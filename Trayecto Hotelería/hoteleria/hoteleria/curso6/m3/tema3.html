          <img class="grpelem" id="u765-16" alt="Percepción del personal La percepción del personal tiene que ver con la influencia del hotel, con la forma en que trabaja para servir a sus huéspedes. Si la percepción que tienen del hotel es positiva, ellos se sentirán orgullosos de sus trabajos y desempeñarán sus deberes de una mejor forma. Sumado a esto, a través de sus interacciones diarias con los huéspedes, el personal de primera línea podrá tener mejores ideas en cómo mejorar el servicio al huésped, ya sea de forma personal o de forma material. Ejemplo: los mini bares en las habitaciones sólo tienen un tipo de refresco. El personal de limpieza del hotel muy a menudo ven a los huéspedes consumir diferentes tipos de bebidas. Luego el personal puede informar a la gerencia acerca de esto, ofreciendo una perspectiva diferente basada en su experiencia. Existen diferentes formas para recolectar la información del personal: reuniones con el personal, tableros de anuncios, caja de sugerencias, encuestas “anónimas”, pluma y papel, etc.). " width="888" height="517" src="images/u765-16.png"/><!-- rasterized frame -->

          <img class="grpelem" id="u779-16" alt="Percepción / expectativas de la gerencia Es el deseo de una imagen o percepción del negocio que ellos quieren que los huéspedes vean. Esta imagen ayuda a la gerencia a determinar los niveles de servicio en el hotel, ayudarles a mantener la imagen y alcanzar el estado en donde ellos quieren que su negocio esté. ¿Cómo formas la imagen “mental” de tu hotel? ¿Has hecho esto de forma subjetiva o has recolectado información relevante? ¿Has analizado la información y has alcanzado la decisión de cómo quieres que tu hotel sea ahora? Mantener una imagen constante de qué es y/o qué quiere el hotel ser, ayudará a la gerencia a establecer los estándares, las declaraciones de visión/Misión, así como los procedimientos de operación estandarizados para lograr la consistencia en el servicio al huésped. " width="888" height="459" src="images/u779-16.png"/><!-- rasterized frame -->
