     <img class="grpelem" id="u659-17" alt="Independientemente del tipo de hotel que sea, se trata de un negocio de personas, no sólo porque está hecho para servir a la gente, sino porque requiere los servicios de la gente para existir. La automatización puede ayudar, pero únicamente los seres humanos pueden proporcionar los servicios necesarios para el bienestar de los huéspedes. El buen servicio dependerá totalmente del personal del hotel, la conducta de cada uno deberá ser guiada, supervisada y entrenada en forma constante para lograr la consistencia en el servicio. Es este tema aprenderás la manera de conseguir que los empleados de un hotel logren la calidad y la consistencia en el servicio, con el fin de que atraigas más huéspedes a tu hotel. " width="603" height="481" src="images/u659-17.png"/><!-- rasterized frame -->
