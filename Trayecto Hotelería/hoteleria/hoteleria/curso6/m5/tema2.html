        <img class="grpelem" id="u765-23" alt="Departamento de alimentos y bebidas Este departamento está dedicado a operar en el comedor y el bar del hotel, el personal de servicio a cuartos y de banquetes también forma parte de este departamento. La autoridad mayor es el chef y las operaciones del servicio de alimentos están bajo la administración del gerente de comedor o del jefe de meseros, y el servicio está bajo la administración del jefe de bar o de jefe de cantineros. El control de costos en el comedor y bar es a cargo del contador de los alimentos y bebidas. • Cocinero: Es el encargado de preparar los platillos para el servicio del restaurante, cafetería y el servicio a cuartos (room service).
• Ayudante de cocina: Auxilia al cocinero en el lavado y desinfección de vegetales, así como la preparación de ciertos alimentos como las ensaladas, para hacer más eficiente el servicio.

        <img class="grpelem" id="u770-11" alt="Departamento de seguridad Este departamento tiene como finalidad proteger todas las áreas pertenecientes al hotel, brindando la seguridad de posibles accidentes, robos, etc. Verifica que todo el personal del hotel se encuentre en su lugar de trabajo. Desde la panorámica de entorno de la seguridad, su objetivo es el estudio del hábitat del entorno, la cultura, el nivel socio económico, las instalaciones, los negocios y las actividades desarrolladas a su alrededor con el fin de detectar posibles infiltraciones de elementos indeseables que den lugar a malestar e inseguridad en el huésped; por otra parte se busca determinar los posibles riesgos de accidentes, incendios y/o contaminación del ambiente del hotel.
" width="856" height="372" src="images/u770-11.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u756"><!-- group -->
        <img class="grpelem" id="u766-14" alt="Departamento de alojamiento Es un servicio que agrupa una serie de actividades cuya ejecución permite alcanzar un mayor grado de confiabilidad en los equipos e instalaciones. La labor del departamento de alojamiento, está relacionada muy estrechamente en la prevención de accidentes y lesiones en el trabajador ya que tiene la responsabilidad de mantener en buenas condiciones el equipo de trabajo, lo cual permite un mejor desenvolvimiento y seguridad evitando en parte riesgos en el área laboral. Este departamento es responsable del mantenimiento técnico de todas las instalaciones y de las contratas técnicas. Su comunicación con el departamento de recepción puede llegar a surgir cuando se solicite comunicar al departamento de mantenimiento, realizar alguna reparación del hotel, o contratación del servicio en el caso de que el hotel no disponga de este departamento.

• Buscan clientes potenciales • Informan sobre las ventas al departamento de contabilidad y finanzas

       <div class="Container invi clearfix grpelem" id="u760"><!-- group -->
        <img class="grpelem" id="u771-29" alt="Departamento de recepción El departamento de recepción capta y maneja las solicitudes de reservaciones. Opera en estrecha coordinación con el personal del departamento de recepción y ama de llaves. Debe determinar la disponibilidad del hotel, cotizar las tarifas de las habitaciones, tomar y confirmar las reservaciones y documentarlas. El departamento está compuesto por: • Un gerente de reservaciones quien supervisa y dirige el buen desempeño del departamento.
• Los agentes de reservaciones, los cuales realizarán las funciones de atender las reservaciones que lleguen por los diferentes medios de comunicación, las reservas de grupo, las reservas de agencias de internet o por operadoras, manejar el dinero proveniente de los depósitos correspondientes para garantizar las reservas.
" width="857" height="546" src="images/u771-29.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi clearfix grpelem" id="u762"><!-- group -->
        <img class="grpelem" id="u768-11" alt="Ama de llaves El departamento de ama de llaves influye notablemente en la opinión que el cliente tiene acerca del hotel. Es el departamento con mayor número de empleados en el hotel. Se encarga de la limpieza del hotel, habitaciones, pasillos, oficinas, áreas comunes, etc. El ama de llaves es el centro de un hotel, que le da al mismo tiempo el éxito o el fracaso, pues de una excelente encargada depende la buena limpieza, higiene y gusto de las habitaciones y áreas públicas. Un gerente hotelero debe poner especial atención en la capacitación de este personal, teniendo mucho cuidado en su selección pues otra cualidad que debe adornar a una ama de llaves, es su probada honestidad.
" width="857" height="401" src="images/u768-11.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u752-37" alt="Departamento de mantenimiento El departamento de mantenimiento es uno de los más importantes en el hotel, pues contribuye a brindar un mejor servicio al huésped. En términos generales, este departamento se encarga de tener el edificio y el equipo del hotel en óptimas condiciones para su adecuado funcionamiento, el cual repercute en la satisfacción del huésped. Esto independientemente de programas y controles muy importantes para una operación más eficiente. En muchos hoteles, el departamento de mantenimiento está integrado por personas que simplemente se encargan de atender quejas de los huéspedes y solicitudes de reparación de los objetos y maquinaria, que reciben por parte de los diversos departamentos. Su principal función consiste en evitar las quejas de los huéspedes y los frecuentes reportes de equipo fuera de funcionamiento mediante la implantación de sistemas y programas de mantenimiento. Otras funciones son: • Evitar, reducir, y en su caso, reparar, las fallas sobre los bienes mencionados.
• Disminuir la gravedad de las fallas que no se lleguen a evitar.
• Evitar accidentes e incidentes para aumentar la seguridad de las personas.
• Conservar los bienes productivos en condiciones seguras y preestablecidas de operación.
• Balancear el costo de mantenimiento.
• Prolongar la vida útil de los bienes. La necesidad de organizar adecuadamente el servicio de mantenimiento con la introducción de programas de mantenimiento preventivo y el control del mantenimiento correctivo se hace ya desde varias décadas atrás, fundamentalmente con el objetivo de optimizar la disponibilidad de los equipos productivos.
" width="857" height="952" src="images/u752-37.png"/><!-- rasterized frame -->
