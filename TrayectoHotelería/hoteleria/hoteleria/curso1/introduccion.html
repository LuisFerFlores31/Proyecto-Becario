    <img class="colelem" id="u6479-8" src="images/u6479-8.png" alt="En un hotel llamado “San Jacinto” trabaja un gerente llamado Javier. Es un hotel pequeño de 35 habitaciones y tiene una diversidad de actividades que lo pueden hacer atractivo. Javier se da cuenta que la labor de venta se realiza localmente y por lo mismo no logran tener una gran afluencia de huéspedes; empieza a desarrollar una estrategia, pero no sabe cómo concretarla. Un día llega un amigo y Javier le cuenta la situación y le comenta que no sabe cómo resolver la situación. " width="597" height="261"/><!-- rasterized frame -->
   </div>
   <div class="clearfix colelem" id="u6480-3"><!-- content -->
    <p>&nbsp;</p>
   </div>
   <img class="se_invi" id="u6510-6" src="images/u6510-6.png" alt="El amigo le empieza a platicar de las herramientas de Internet, que son muy poderosas y que muchas personas la están utilizando tanto a nivel personal como empresarial, que debería pensar en herramientas más avanzadas para intentar solucionar el problema. Javier le dice que no tiene la capacidad ni la infraestructura para realizarlo, no sabe si son herramientas muy costosas y que no necesitas mucho para avanzar" width="613" height="232"/><!-- rasterized frame -->
   <div class="clearfix se_invi" id="u6519"><!-- column -->
    <img class="colelem" id="u6516-4" src="images/u6516-4.png" alt="Qué es lo que puede hacer en Internet…" width="545" height="34"/><!-- rasterized frame -->
    <img class="colelem" id="u6517-6" src="images/u6517-6.png" alt="Javier empieza a investigar qué es lo que puede hacer en Internet para que lo conozcan en diferentes lugares. En la búsqueda, se encuentra con una agencia de viajes que le propone hacer las ventas por medio de su portal y en sus oficinas, le va a cobrar solamente un porcentaje de las ventas que realice, le parece buena idea y decide aceptar, aunque Javier tiene sus dudas sobre esto. Investiga un poco sobre la agencia de viajes y se da cuenta de que son una agencia seria y que tienen hoteles muy parecidos al suyo pero en otras localidades, son hoteles pequeños y muy localistas. Javier decide hablar con uno de ellos y le platican muy buenas experiencias de la agencia de viajes. Javier se emociona y se crea expectativas grandes con la agencia de viajes." width="613" height="406"/><!-- rasterized frame -->
   </div>
   <div class="clip_frame se_invi" id="u6511"><!-- image -->
    <img class="block" id="u6511_img" src="images/m1_t1-02-u6511.png" alt="" width="484" height="604"/>
   </div>
   <img class="se_invi" id="u6525-16" src="images/u6525-16.png" alt="Después de unos días le marcan de la agencia para decirle que le tienen los primeros clientes y que van el próximo fin de semana y además que tienen unos prospectos para el siguiente fin de semana; se ve que empieza a fluir un poco más la visita de los huéspedes. Javier parece que ha tomado una buena decisión con la agencia de viajes. Cuando se da cuenta del poder de las herramientas del Internet, decide abrir una página web en la que él pueda tener un control más cercano y que no le cueste la comisión que le tienen que dar a la agencia de viajes. Contrata un hosting y un dominio con el nombre del hotel “sanjacinto.com”. Javier cree que está dando un paso importante para el hotel, aunque no sabe muy bien lo que está haciendo. Además de la página web, decide abrir cuentas en las redes sociales para manejar la página y darle más publicidad desde ahí. " width="613" height="510"/><!-- rasterized frame -->

     <img class="colelem" id="u6527-5" src="images/u6527-5.png" alt="Después de varias semanas la agencia de viajes sigue llevando clientes al hotel, lo cual tiene contento a Javier, pero lo que no está funcionando mucho es la página de Internet:" width="564" height="116"/><!-- rasterized frame -->

      <img class="grpelem" id="u6528-12" src="images/u6528-12.png" alt="No ha logrado tener buena comunicación con los usuarios que visitan la página y tienen algunas dudas. Javier tiene muchas ocupaciones y no puede estar al pendiente de las redes sociales, así que cuando llega a contestar las dudas de los clientes, ya es demasiado muy tarde y ya no están interesados o ya decidieron otra opción. " width="490" height="278"/><!-- rasterized frame -->

   <img class="se_invi" id="u6529-6" src="images/u6529-6.png" alt="Javier decide que debe tener una persona que sepa del tema ahí todo el tiempo contestando las dudas de los posibles clientes, hace entrevistas y contrata Pablo, un miembro de la localidad, que se ve que le encanta estar conectado en las redes sociales." width="613" height="145"/><!-- rasterized frame -->
   <img class="se_invi" id="u6540-12" src="images/u6540-12.png" alt="Cuando Pablo lleva ya trabajando unos días logra hacer una reservación contestando unas dudas de unos huéspedes, logró vender por redes sociales y eso emociona a Javier. Pocos días después, Pablo le comenta a Javier que deben dar un paso más adelante y es el de contratar motores de búsqueda y pagar por algunos anuncios en las redes sociales. Pablo consideraba que había que invertir un poco para ver más resultados. Javier cree conveniente hacer la inversión, no es mucho y se puede tener una gran oportunidad para avanzar. Así que Pablo contrata una PPC y unos anuncios en las redes sociales para ver cómo funcionan. En poco tiempo se dan cuenta de que están funcionando, mucha gente comienza a dar clic en el link de la página y están interesados en el hotel, ya tienen posibles huéspedes en tan poco tiempo de utilizar las herramientas.
" width="613" height="510"/><!-- rasterized frame -->

   <div class="clearfix se_invi" id="u6543"><!-- column -->
    <img class="colelem" id="u6541-4" src="images/u6541-4.png" alt="Javier le dio un giro al hotel, sin embargo…" width="577" height="34"/><!-- rasterized frame -->
    <img class="colelem" id="u6542-12" src="images/u6542-12.png" alt="Después de varias semanas todo parece fluir de una manera impresionante. Javier le dio un giro al hotel muy grande, lo abrió a las puertas de las personas que nunca hubiera imaginado, hasta que un día el hotel estaba lleno, hacía buen clima y todo fluía como Javier quería. De pronto, llegaron unos huéspedes con una reservación para ese día, le comentaron que lo han hecho por parte de la agencia, y que ya se había hecho el cobro a su tarjeta de crédito. Javier tenía un gran problema porque no tenía habitaciones, sólo tenía una disponible pero los huéspedes de esa habitación estarían por llegar en el transcurso del día. " width="593" height="394"/><!-- rasterized frame -->
   </div>
   <div class="clip_frame se_invi" id="u6553"><!-- image -->
    <img class="block" id="u6553_img" src="images/m1_t1-10-u6553.png" alt="" width="548" height="340"/>
   </div>
   <img class="se_invi" id="u6544-12" src="images/u6544-12.png" alt="Javier decidió darles la habitación, los huéspedes no están muy contentos porque les cambiaron la habitación a una un poco más chica, sin embargo, Javier decide darles unas actividades gratis por la situación y los huéspedes deciden aceptarlas. Tan pronto como pudo, Javier fue a hablar con la agencia de viajes para ver qué había pasado y se dio cuenta que él no había actualizado el sistema de reservaciones y que la agencia tenía disponibilidad, por eso vendieron la habitación. Al final Javier logró salir del problema ya que los huéspedes que iban a llegar decidieron no ir ese fin de semana. Después de esta situación Javier tuvo más cuidado con su sistema de reservaciones y en poner más atención en las situaciones con las personas externas.
" width="603" height="452"/><!-- rasterized frame -->
