    <img class="colelem" id="u734-21" alt="La optimización del motor de búsqueda es gratis, aunque es difícil efectuar resultados. Esto requiere que su sitio web sea de búsqueda fácil para los “spiders” o arañas de los motores de búsqueda. Estas arañas son como pequeños robots que buscan en el Internet, indexan el contenido y determinan cuál contenido deben aparecer en respuesta a los términos de la búsqueda. Este tipo de optimización no es fácil y por lo general requiere de cambios mayores en el sitio y esfuerzos constantes. Como resultado, puede requerir compromiso no sólo del equipo de mercadeo, sino también de los equipos de editorial, contenido y técnico. La optimización se basa en dos estrategias principales:

         <img class="grpelem" id="u945-22" alt="Criterios en la página Asegúrate que el texto de tus páginas web contenga las palabras clave y frases comunes que las personas podrían buscar. Ten cuidado con la frecuencia de tus palabras clave, querrás que aparezcan por lo menos unas cuantas veces de ser posible, pero que no se repitan tanto que suene poco natural. La idea es diseminar las palabras clave discretamente en todos lados sin que sea obvio. Un buen contenido es el aspecto más importante de la optimización del motor de búsqueda, mantenlo simple. Enfócate en un tema por página: restaurante, tipo de habitación e instalaciones. *Recuerda que el texto de las imágenes no será leído por los motores de búsqueda, solo se indexará el texto real en la página. " width="775" height="488" src="images/u945-22.png"/><!-- rasterized frame -->
