     <img class="grpelem" id="u768-17" alt="Es muy común que cuando un hotel está reportando pocas ventas, se tome la decisión de reducir gastos y costos, sin embargo generalmente por la urgencia se toman decisiones un poco precipitadas y muchas veces se reducen gastos que afectan la operación del hotel mismo. Es indispensable que la gerencia del hotel se dé a la tarea de diseñar una estrategia que establezca un plan administrativo para organizar los ingresos y egresos del hotel de la mejor manera. Un hotel cuenta con múltiples actividades en su operación diaria, por eso es importante que cada departamento tenga muy claro cuáles son sus actividades, para así analizar los gastos y costos en los que cada área incurre y elaborar de la manera más objetiva el plan. Como primer paso, es importante hacer un estudio de los costos y gastos de tu hotel para poder analizar cada uno y ver de cuáles se puede prescindir o bien reducir. La diferencia entre costo y gasto, definido por Cuevas (2002:29) es: " width="1153" height="394" src="images/u768-17.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u842-53" alt="Recomendaciones para reducir tus gastos Algunas recomendaciones para reducir tus gastos: • Costea la operación de cada habitación para que sepas cuánto te cuesta rentarla y poder poner un precio justo. • Ten un plan de mantenimiento que te permita prevenir los daños de infraestructura. • Controla el uso del teléfono, puedes tener un control de llamadas que te permita evaluarlas y confirmar que el teléfono se use exclusivamente para el trabajo. • Controla el uso de la luz, si de repente observas aparatos que consuman mucha luz ve la forma de no tenerlos prendidos todo el día o bien si el consumo es por alguna falla, es más barato mandarlos arreglar que estar pagando el exceso de luz. Analiza todos los aparatos que consumen luz y los que no sean indispensables, deséchalos. • Evita pagar recargos de los intereses en caso de que tengas adeudos y de ser posible evita los intereses. • Contrata un contador que te lleve en orden todos tus pagos de impuestos. • Elabora estrategias de compras para contar con los mejores precios de tus proveedores y siempre ten proveedores alternativos para comparar precios. • Diseña y evalúa constantemente los procesos del hotel para evitar fugas y errores y no olvides tener siempre en mente las capacitaciones. • Ten un sistema de control de inventarios (entradas y salidas) en tu almacén y un responsable de esta tarea.
" width="903" height="894" src="images/u842-53.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u844"><!-- group -->
         <img class="grpelem" id="u846-42" alt="Control de los equipos que requieren mantenimiento Según Báez (2011: 216) se debe tener control de todos los equipos que requieren mantenimiento de la siguiente manera: a) Debes listar todo el equipo que requiera inspección: motores, manejadoras, estufas, refrigeradores, bombas, extractores, calderas, albercas etc. Se debe levantar un inventario y numerar cada uno de los objetos. b) Debes hacer una tarjeta para cada objeto; en ella deberás especificar los siguientes datos: 1.&#45; Nombre y número de la pieza.
2.&#45; Localización.
3.&#45; Partes que deben revisarse.
4.&#45; Fechas de las revisiones.
5.&#45; Fechas de vencimiento de las garantías. Es muy común que algunos hoteles paguen por el arreglo de motores debido a que ignoran que éstos tienen garantía. c) En el renglón correspondiente a las partes que deben revisarse, anotarse, por ejemplo: vibración, calentamiento, bandas, mangueras, limpieza, etc. Algunos objetos necesitan revisarse cada mes; otros quizá cada 15 días. " width="902" height="691" src="images/u846-42.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u840-33" alt="Técnicas de compras para hacerlas de la forma más adecuada Según Báez (2011: 301) existen algunas técnicas de compras que te permitirán hacerlo de una forma más adecuada. &#45; Mantener los inventarios a un nivel bajo.

&#45; Tener en cuenta las temporadas con muchos eventos y banquetes.

1. Calidad
