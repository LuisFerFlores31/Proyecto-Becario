         <img class="grpelem" id="u763-19" alt="Incremento en ventas El servicio al huésped se puede ver como una herramienta de ventas, ya que si el hotel cuenta con un buen servicio, el huésped se sentirá cómodo, regresará con mayor frecuencia y hasta recomendará el hotel; los huéspedes hoy en día basan su decisión de hospedaje principalmente en el servicio brindado, buscando siempre la satisfacción de sus necesidades y guardando esa imagen en su mente. Cuando un huésped se ve en la situación de elegir entre varias opciones de hoteles, es muy probable que éste tome la elección en base al servicio ofrecido y al precio, recuerda que los grandes hechos están en los pequeños detalles, es decir, no se requiere que el hotel se desviva por hacer muchos cambios en sus instalaciones, ni que el personal exagere en su trato ante un huésped, simplemente sé atento a las necesidades de tus huéspedes, por ejemplo sería un lindo detalle dejar una nota de bienvenida en la habitación cuando un huésped va ingresar o un mensaje diario de buenos días y/o buenas noches en cada cuarto, haciéndolo sentir especial y sobre todo nunca olvides sonreír y disfrutar tu trabajo. También es importante que los huéspedes reciban un ambiente de trabajo sano y cordial por parte de los colaboradores del hotel, para crear una experiencia inolvidable y que a su vez recomienden el establecimiento a otras personas. Con esto podemos llegar al siguiente concepto: promoción de boca en boca que es justo cuando logras que tus huéspedes recomienden tu hotel por la calidad del servicio y hablen cosas positivas de éste logrando así atraer a nuevos huéspedes, y por lo tanto, en más ventas.
" width="935" height="720" src="images/u763-19.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u742"><!-- group -->
         <img class="grpelem" id="u762-20" alt="Reducción de costos Implementar una política de servicio al huésped indudablemente tendrá un costo, pues implica realizar mejoras en la infraestructura del inmueble, y el acceso a algunos servicios dirigidos a mejorar la atención y el servicio de los empleados del hotel. Sin embargo, esto debe verse como inversión y no como un gasto, pues el resultado se verá reflejado como un mayor ingreso por ventas para el hotel en el corto, mediano y largo plazo. Tener una política de servicio al huésped ayuda a reducir o eliminar gastos como el plan de mercadotecnia o publicidad que generalmente son estrategias muy caras, como ya se mencionó anteriormente, la recomendación de boca en boca entre los huéspedes existentes con los nuevos son la mejor manera de hacer publicidad. Otro punto a favor de contar con la política de servicio al huésped es que reduce el nivel de los errores en los procesos, porque obliga a poner todos los procesos en orden y por escrito brindando también capacitación constante para mejorar y evitar errores que finalmente le pueden costar al hotel. Tanto las capacitaciones en los procesos, como el mejor ambiente de trabajo entre los empleados, tienen como resultado la disminución de la rotación del personal, esto también se ve reflejado en disminución de costos, ya que cada despido o salida de empleado, así como las contrataciones nuevas reflejan un incremento en los egresos, por lo tanto el buen ambiente de trabajo también es indispensable para la reducción de los costos. El manejo de los inventarios representa una variable básica para un buen manejo administrativo ya que un mal manejo de inventario es un costo elevado para la empresa. Está comprobado que con una buena política de servicio al huésped, los empleados también ponen atención en cuidar los inmuebles del hotel así como la materia prima, lo cual reduce los inventarios y en consecuencia los costos.
" width="935" height="865" src="images/u762-20.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u764-11" alt="Reducción de precios Hoy en día los clientes son más exigentes, debido a la enorme oferta que hay en todos los sectores comerciales y de servicios del país y más aún en el sector hotelero, por lo que los huéspedes cada vez exigen más a los hoteles el contar con un servicio y precio de calidad. Y no necesariamente el hotel que más vende es el que tiene las mejores instalaciones o el que se promueve más, sino el que representa para el huésped una ventaja entre la calidad, el servicio y el precio. Contar con una política de servicio al cliente permite disminuir costos e incrementar las ventas, lo cual puede permitir al hotel disminuir sus precios de venta. Sin embargo esto no necesariamente representará una ventaja competitiva, por lo que recomendamos más que disminuir los precios de venta, aprovechar y poner frecuentemente promociones que motiven el hospedaje. " width="934" height="430" src="images/u764-11.png"/><!-- rasterized frame -->
