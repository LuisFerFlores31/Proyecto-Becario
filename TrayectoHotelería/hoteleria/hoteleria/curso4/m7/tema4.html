    <img class="colelem" id="u1058-46" alt="Recuerda que la evaluación será realizada en función de lo que necesitas evaluar, nunca será igual entre áreas. Evaluar favorece el ambiente laboral y la organización de trabajo. Para que la evaluación que realices sea eficaz, deberás evaluar los factores adecuados. Los criterios de selección de los factores tienen la función de encontrar datos prácticos, específicos, significativos, medibles y comunes. Algunos de estos factores son: • Expresión oral y escrita; los empleados deberán ser capaces de expresarse con eficacia para que los huéspedes puedan entenderlos y viceversa. • Asistencia diaria a su lugar de trabajo.
• Dinamismo con el huésped, busca que tus empleados sean proactivos. • Calidad del trabajo, rapidez de respuesta; es necesario que tus empleados estén capacitados para solucionar los problemas o quejas que se presentan en su día a día.
• Disponibilidad, lealtad y dedicación.
• Puntualidad, establece horarios y haz que se cumplan, esto mejorará la organización de tu hotel.
• Capacidad de trabajo en equipo; para que se dé una armonía y los empleados acudan al hotel con entusiasmo.
• Organización, limpieza y presentación; busca que tus empleados estén siempre presentables, bien uniformados y aseados, ellos son la imagen de tu hotel. • Deseos de superación, el deseo de superarse, es parte de la motivación de un empleado, si se tienen expectativas, el trabajo será calidad. Para que puedas evaluar correctamente, es necesario que establezcas las características de cada factor, es suficiente con una pequeña descripción de cada una, puedes crear escalas de valoración (abiertas o cerradas) y no dejes de lado la autoevaluación para el personal.
