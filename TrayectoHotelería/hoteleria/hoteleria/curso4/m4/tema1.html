          <img class="grpelem" id="u1031-25" alt="Crear un sentido de orgullo
Para crear un sentido de orgullo debes: Enfatizar en la importancia de la contribución al hotel de cada persona.
Resaltar las contribuciones de los miembros del personal.
Tratar a todo el personal en todo nivel, con igual respeto y confianza.
Anunciar los logros del personal.
Motivar al personal a que se comunique con los huéspedes. En la industria hotelera existen muchos trabajos sencillos que se podrían considerar como indeseables. El personal con trabajos «indeseables» muy a menudo se siente humillado acerca de su posición. Para que este tipo de empleados se sientan orgullosos de su posición laboral, los gerentes necesitan mostrarles claramente cómo ellos y sus trabajos son importantes para el éxito del hotel. No es suficiente el decir «usted y su trabajo son muy importantes» o «nuestro personal es el activo más valioso del hotel». Al contrario usted debe demostrar específicamente y a través de sus acciones que esto es cierto. " width="1255" height="459" src="images/u1031-25.png"/><!-- rasterized frame -->
