     <img class="grpelem" id="u647-14" alt="Los resultados ayudarán al hotel a encontrar mejores formas de motivar a su personal. Los resultados de medir la satisfacción del personal permiten proporcionar retroalimentación para los procesos de motivación. Es muy importante utilizar la retroalimentación para que el personal logre mejorar su trabajo. Si no hay nada que mejorar después de una encuesta al personal, la confianza se reducirá. Los empleados tienen la oportunidad de aprender a evaluar las ofertas laborales. Los empleados del hotel podrán no evaluar efectivamente las ofertas laborales de otros hoteles competidores, decidiendo aceptar la oferta laboral debido a un ligero incremento salarial, pero fallando al considerar otros factores como las horas de trabajo, beneficios y relaciones laborales. Podrían arrepentirse de haber tomado la decisión de cambiar de empleo una vez que estos asuntos salgan a la luz. " width="1072" height="307" src="images/u647-14.png"/><!-- rasterized frame -->
