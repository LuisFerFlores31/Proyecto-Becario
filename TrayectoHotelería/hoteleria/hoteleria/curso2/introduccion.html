     <img class="ose_pre_init colelem" id="u6563-4" alt="Hotel Medrano Aguascalientes. " width="419" height="29" src="images/u6563-4.png"/><!-- rasterized frame -->
     <img class="ose_pre_init colelem" id="u6564-8" alt="El Hotel Medrano es un hotel de categoría 4 estrellas, ubicado en la ciudad de Aguascalientes. Es un hotel tipo familiar y ya tiene más de 50 años en el mercado. " width="596" height="87" src="images/u6564-8.png"/><!-- rasterized frame -->
     <img class="ose_pre_init colelem" id="u6565-7" alt="Los encargados del hotel se han esmerado en mantenerlo a flote, innovar, dar un servicio de calidad a sus huéspedes, crecer y tener cada vez más reconocimiento." width="595" height="87" src="images/u6565-7.png"/><!-- rasterized frame -->
    </div>
    <img class="mse_pre_init ose_pre_init" id="u6571-20" alt="Algunas acciones que han llevado a cabo en su mejora continua son remodelaciones en todo el edificio, principalmente en las habitaciones. Han innovado con habitaciones temáticas, modernas habitaciones de negocios, el ambiente y el menú en el restaurante que está en constante innovación y evaluación. También se ha incrementado la promoción y publicidad a nivel nacional, la atención del personal de recepción ha mejorado y se instalaron sistemas internos nuevos, entre otras cosas. " width="595" height="336" src="images/u6571-20.png"/><!-- rasterized frame -->
    <div class="clip_frame ose_pre_init mse_pre_init" id="u6647"><!-- image -->
     <img class="block" id="u6647_img" src="images/m2_t1-02-crop-u6647.png" alt="" width="462" height="409"/>
    </div>
    <img class="mse_pre_init ose_pre_init" id="u6573-16" alt="Los huéspedes del hotel Medrano son frecuentes y con todas las mejoras que han llevado a cabo, tienen un incremento en sus clientes nuevos. Sin embargo, esto no se ha visto reflejado de manera significativa en las ganancias; las utilidades son bajas. El Licenciado Medrano, Gerente General del hotel, ha convocado a una junta con todo el personal a su cargo. Han asistido representantes de los departamentos de mantenimiento, recepción, compras, recursos humanos, contabilidad y contraloría, alimentos y bebidas y por supuesto ama de llaves con sus camaristas.
" width="595" height="394" src="images/u6573-16.png"/><!-- rasterized frame -->
    <img class="mse_pre_init ose_pre_init" id="u6574-23" alt="Primero les ha agradecido por su asistencia, pero también por el buen trabajo que han desempeñado, les comenta que son un equipo fenomenal y que se ven reflejados los resultados de su trabajo en el incremento de huéspedes; las temporadas bajas han sido más llevaderas económicamente que en años anteriores. Pero aun así las utilidades de las cuales todos se ven beneficiados no han aumentado de manera significativa. En la reunion se explica que han hecho un análisis y se dieron cuenta de que los gastos también habían incrementado, principalmente los de la energía eléctrica, agua, combustibles, insumos de lavandería y tristemente se habían extraviado algunos electrodomésticos, y su reposición generaría más gastos.
" width="594" height="435" src="images/u6574-23.png"/><!-- rasterized frame -->
    <div class="clip_frame ose_pre_init mse_pre_init" id="u6697"><!-- image -->
     <img class="block" id="u6697_img" src="images/m2_t1-04-crop-u6697.png" alt="" width="516" height="351"/>
    </div>
    <img class="mse_pre_init ose_pre_init" id="u6575-14" alt="Entonces todo el personal involucrado y motivado, comienza a dar ideas de cómo ahorrar los costos en el hotel. Dan sugerencias, toman algunas decisiones como llevar un mejor control de inventario para evitar pérdidas de equipo y todos se comprometen a apoyar en el ahorro de los costos del hotel. El Licenciado Medrano, preocupado por esta situación, hace una investigación de qué estrategias puede aplicar para la reducción de costos y lograr aumentar las ganancias y utilidades para poder ofrecer más beneficios a sus empleados, ya que gracias a ellos el hotel ha crecido y obtenido renombre.
" width="594" height="394" src="images/u6575-14.png"/><!-- rasterized frame -->
    <div class="clip_frame ose_pre_init mse_pre_init" id="u6702"><!-- image -->
     <img class="block" id="u6702_img" src="images/m2_t1-05-crop-u6702.png" alt="" width="439" height="353"/>
    </div>
    <img class="mse_pre_init ose_pre_init" id="u6576-12" alt="Después de la investigación, aplicación de estrategias, del trabajo colaborativo de todos sus empleados y de evaluar constantemente sus ingresos y egresos, el Hotel Medrano ha incrementado sus ganancias en un 40% después de ocho meses de trabajo. Y los beneficios han sido para todos los involucrados en el hotel: huéspedes, empleados, proveedores, dueños, inclusive el estado de Aguascalientes. " width="595" height="232" src="images/u6576-12.png"/><!-- rasterized frame -->
    <div class="clip_frame ose_pre_init mse_pre_init" id="u6712"><!-- image -->

    <img class="mse_pre_init ose_pre_init" id="u6577-20" alt="Si tú como el Licenciado Medrano estás interesado en conocer cómo ahorrar costos en tu hotel, en este curso aprenderás a: • Ahorrar costos: su valor y su importancia • Reducir los costos en el manejo de energía • Reducir los costos en compras, habitaciones, alimentos y bebidas • Proteger los activos • Involucrar a todos en el ahorro de costos • Aplicar estrategias para el ahorro de costos
