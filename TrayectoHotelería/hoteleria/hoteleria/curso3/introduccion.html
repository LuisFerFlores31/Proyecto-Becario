     <img class="colelem" id="u6468-13" alt="María tiene un hotel en una zona en donde no hay muchos hoteles. La zona es esta cerca de varias comunidades establecidas y tiene muchas atracciones turísticas. Es difícil que los clientes se enteren del lugar o que puedan llegar con facilidad.

     <img class="colelem" id="u6474-26" alt="El hotel de María es sencillo, con 10 habitaciones, decorado con detalles y colores que se usan regularmente en la zona. Sin embargo, el hotel de María no genera suficientes ingresos para poder sostenerlo en la manera en que está planeado. Los gastos fijos de los servicios son muy altos, y no logra bajarlos, al contrario cada vez suben más. Los clientes siguen siendo los mismos. Una opción que María había pensado era subir los costos de las habitaciones, pero eso en vez de ayudar iba a terminar alejando a sus clientes.
" width="1142" height="220" src="images/u6474-26.png"/><!-- rasterized frame -->

   <div class="clearfix mse_pre_init" id="u6499"><!-- group -->
    <div class="clip_frame grpelem" id="u6486"><!-- image -->
     <img class="block" id="u6486_img" src="images/pasted%20image%20473x390.jpg" alt="" width="448" height="369"/>
    </div>
    <img class="grpelem" id="u6480-22" alt="Con el paso del tiempo María se ha ido desmotivando y está pensando en cerrar el hotel porque son muchos problemas y los ingresos no le permiten resolverlos. En esos días de desesperación, un cliente llamado Joe, estaba de visita y alcanzó a escuchar una discusión que tuvo María con uno de sus proveedores porque no había podido pagarle y el proveedor estaba insistiendo en que se le realizara el pago. Joe esperó a que el proveedor se fuera y abordó a María, le preguntó cuál era el problema y María le platicó la situación en la que se encontraba ahora el hotel y que estaba pensando en cerrarlo porque ya no podía más con las presiones. Joe pensó en la problemática y le ofreció a María que convirtiera su hotel en un hotel sostenible. Le dijo que a veces tienen que llegar estos momentos de crisis para lograr cambios importantes en el negocio y que éste era el momento de hacer cambios, que la mejor opción no era cerrar si no cambiar. Joe le explicó que tenía un bonito hotel y que el lugar en donde estaba era muy bello y no muy conocido." width="689" height="493" src="images/u6480-22.png"/><!-- rasterized frame -->
   </div>
   <div class="clearfix mse_pre_init" id="u6506"><!-- group -->
    <img class="grpelem" id="u6491-20" alt="Le enseñó cómo empezar a desarrollar la sostenibilidad; primero empezando a examinar cuáles eran los problemas más graves que tenía en el hotel y en los cuales podía ella tener un ahorro importante. María tendría que analizar a detalle la situación, y empezar a plantear las metas a corto y mediano plazo, también debería empezar a hacer alianzas con las comunidades cercanas para abastecerse de productos y servicios, para comprar a un mejor precio que con sus proveedores actuales. " width="522" height="365" src="images/u6491-20.png"/><!-- rasterized frame -->

    <img class="colelem" id="u6507-16" alt="María empezó a trabajar siguiendo las recomendaciones de Joe; fue con las comunidades y empezó a abastecerse de productos locales, como champú elaborado en la comunidad, jabón, exfoliantes, frutas, verduras, condimentos y telas. Se dio cuenta que estaba perdiendo mucho dinero con los proveedores pasados, y que había tenido todo el tiempo buenos productos cerca, a un precio justo y no se había dado cuenta de ello, desde ahí empezó a ahorrar." width="1122" height="145" src="images/u6507-16.png"/><!-- rasterized frame -->

    <img class="grpelem" id="u6508-8" alt="También María comenzó a hacer alianzas con agencias de viajes en distintos puntos, todo con el uso de Internet, después de unos días se dio cuenta de que estas nuevas acciones le estaba ayudando mucho pues venían nuevos clientes de diferentes partes del mundo, que nunca se imaginó que pudieran enterarse del lugar; por lo mismo, María empezó a ahorrar cada vez más hasta que tuvo suficiente dinero para dar el siguiente paso para la sostenibilidad." width="514" height="290" src="images/u6508-8.png"/><!-- rasterized frame -->

    <img class="grpelem" id="u6509-12" alt="María invirtió en calentadores solares para calentar el agua y en celdas fotovoltaicas para la generación de luz, esta inversión era de las más importantes porque representaba uno de los gastos más fuertes que el hotel tenía. Se dio cuenta que esta inversión no sólo le comenzó a dar ahorros sino que también empezó a generar más expectativas del hotel. Gracias a esto más clientes se interesaban en venir al hotel, por su énfasis en la ecología.
" width="595" height="278" src="images/u6509-12.png"/><!-- rasterized frame -->

   <div class="clearfix mse_pre_init" id="u6534"><!-- group -->
    <img class="grpelem" id="u6525-13" alt="Con el paso del tiempo el hotel de María empezó a crecer y tuvo la necesidad de contratar personal nuevo para diferentes áreas. Fue a las comunidades más cercanas a buscar personas que quisieran trabajar y después de elegir al personal, María buscó a Joe para que le ayudara a capacitarlos y entendieran cómo funcionaba un hotel sostenible, por supuesto le ofreció venir al hotel con todos los gastos pagados, así que Joe aceptó con gusto y dio la capacitación. Los empleados quedaron fascinados con el uso de la naturaleza para la generación de servicios y sin lastimar el ecosistema, gracias a esto decidieron ayudar a María para que el hotel estuviera en perfectas condiciones y funcionara a la perfección." width="527" height="435" src="images/u6525-13.png"/><!-- rasterized frame -->

    <img class="grpelem" id="u6543-22" alt="María se dio la oportunidad de viajar a un hotel sostenible, quiso darse una vuelta para ver qué otras cosas podrían ayudarle, se dio cuenta que no estaba reciclando nada y que era necesario para no lastimar al medio ambiente y para ahorrar un poco más en los gastos. Volvió a su hotel y empezó a investigar cómo podía reciclar, empezó con la cocina y buscó recetas en las que podía reciclar comida sin afectar los sabores, calidad y gusto, al contrario eran recetas deliciosas y así ya no tiraba tanta comida, después decidió hacer una pequeña planta de tratamiento de agua para reutilizar el agua, hizo una inversión un poco fuerte pero vio que estaba funcionando a la perfección, comenzó a ahorrar al poco tiempo. " width="626" height="423" src="images/u6543-22.png"/><!-- rasterized frame -->

    <img class="grpelem" id="u6555-16" alt="María convirtió su hotel en un hotel sostenible y gracias al cambio logró estabilizar las finanzas, logró generar empleos a las personas de las comunidades, logró ayudar a las personas de las comunidades vendiendo sus productos dentro del hotel, logró generar sus propios servicios sin lastimar al medio ambiente y creó actividades locales como música, danza. En unos pocos años, el hotel de María había crecido de una manera importante y su énfasis en el cuidado del medio ambiente había hecho del hotel un gran atractivo turístico que cada vez más personas deseaban conocer." width="629" height="290" src="images/u6555-16.png"/><!-- rasterized frame -->
