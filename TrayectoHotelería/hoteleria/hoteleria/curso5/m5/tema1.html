     <img class="grpelem" id="u661-25" alt="Un huésped que reclama • Alerta al hotel sobre los problemas que afectan la satisfacción del huésped. • Le da al hotel una segunda oportunidad para hacer las cosas correctamente. Resolver eficientemente el problema que causó el reclamo • Motiva a que los huéspedes satisfechos regresen al hotel. • Motiva a que los huéspedes satisfechos recomienden el hotel a otros. " width="615" height="427" src="images/u661-25.png"/><!-- rasterized frame -->

     <img class="grpelem" id="u663-23" alt="Un huésped con un reclamo ya es un huésped y cuesta más conseguir un nuevo huésped que mantener un huésped que ya está. • Un huésped con un reclamo ha venido a ti para resolver un problema. Esto significa que él o ella quieren mantener una buena relación contigo, en vez de llevarse el negocio a otra parte. ¡Facilítale al huésped que pueda quejarse! Ahora el hotel se encuentra en la posición de ser el que le resolverá el problema al huésped. • Los huéspedes serán leales si ellos perciben que atienden sus preocupaciones de la forma apropiada. " width="724" height="430" src="images/u663-23.png"/><!-- rasterized frame -->

     <img class="grpelem" id="u740-43" alt="• Problemas con la habitación, limpieza, aire acondicionado, calefacción, artefactos eléctricos en la habitación, agua caliente, etc. • Ruido: esto podría ser ruido proveniente de otra habitación, del otro lado de la calle o del trabajo de mantenimiento que se está llevando a cabo en el edificio. • Un pobre servicio: largas esperas o un servicio inexacto. • Problemas con la facturación: los huéspedes solicitaron una facturación especial (facturas separadas por dos habitaciones), pero recibe una factura no adecuada o al huésped se le cobran servicios que no haya recibido. • Respuestas inadecuadas a las preguntas: el huésped requiere pero no recibe una almohada extra o en la recepción se le da al huésped información incompleta o inexacta.
" width="752" height="510" src="images/u740-43.png"/><!-- rasterized frame -->

        <img class="grpelem" id="u823-19" alt="Escucha Presta al huésped toda tu atención. Revisa algunos consejos para escuchar efectivamente:  Busca las pistas no verbales.  Utiliza tu tiempo de pensar en forma sabia.

      <div class="popup_anchor" id="u788popup">

        <div class="Container clearfix grpelem" id="u789"><!-- group -->
         <img class="grpelem" id="u825-28" alt="Discúlpate Disculparse significa es igual a decir que sientes lo que acaba de suceder. Es expresarle al cliente que sientes mucho la inconveniencia, no importa si piensas que el reclamo es o no válido. Al momento de disculparte: • Evita culpar a otro o justificarte. Culpar o hacer excusas no te ayudará a resolver el problema. Aunque el problema pertenezca a una persona o departamento en particular, cualquier reclamo de un huésped, es tu problema. • Sé sincero no mecánico. Asegúrate de que tu lenguaje corporal está alineado con lo que estás diciendo. Por ejemplo: si un huésped se queja por haber perdido dinero, no te verá sincero si dices que lo sientes, teniendo una expresión en “blanco”, sin emoción alguna. " width="958" height="401" src="images/u825-28.png"/><!-- rasterized frame -->

      <div class="popup_anchor" id="u817popup">
       <div class="ContainerGroup rgba-background clearfix" id="u817"><!-- stack box -->
        <div class="Container clearfix grpelem" id="u818"><!-- group -->
         <img class="grpelem" id="u828-40" alt="Identifícate Identificarse significa = hacerle saber al huésped que estás preocupado(a) por él/ella. Revisa algunos consejos para identificarte.  Ponerte en los zapatos del huésped y mostrar que te identificas con él (al asentir con tu cabeza, inclinándote hacia adelante).  Haz preguntas: Cuando un huésped está haciendo un reclamo, tiende a hablar mucho. El hacer una pequeña pregunta, le ayuda al huésped a mantenerse enfocado en el problema. Esto te ayudará a determinar el problema exacto. Por ejemplo, si el huésped ha perdido dinero en su habitación, podrías preguntar: a) ¿Cuál es el número de su habitación?
b) ¿Cuándo desapareció el dinero?
c) ¿Cuánto dinero se perdió?
d) ¿Estaba el dinero en la caja de seguridad?  Anota la información de las respuestas del huésped para asegurarte que entiendes los hechos relevantes.  Repite el reclamo para asegurarte que entiendes el problema.
" width="958" height="662" src="images/u828-40.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u827"><!-- group -->
         <img class="grpelem" id="u829-51" alt="Resuelve Resuelve el problema. Es importante que consideres los siguientes consejos: • Dile al huésped qué se puede hacer para corregir el problema.
• Ofrece opciones y permítele al huésped que de ser posible escoja la solución. • Cuando se llega a un consenso de la solución, dile al huésped qué es lo que se hará. Ejemplo: si el huésped dejara el hotel en pocas horas y hubiera un reclamo de que no hay agua caliente en la habitación, podrías ofrecerle dos opciones: a) Proporcionarle otra habitación b) Permitirle al huésped que utilice las instalaciones sanitarias en otra habitación. • Actúa
• Aduéñate del reclamo aun si no eres el responsable del problema. Hazte responsable de resolver el problema aun si otra persona lo creó. • Da seguimiento al problema: tu responsabilidad por el problema finaliza cuando el huésped está satisfecho, así que tú serás la persona que cierre el círculo y verifique que el huésped esté satisfecho con la solución. Algunos consejos para hablar de forma efectiva: • Mantén sencilla la información. Las personas sólo recuerdan una fracción de la información que escuchan. • Utiliza palabras sencillas e importantes. • Explica y/o proporciona ejemplos. • Respeta a tu oyente. Utiliza el nombre del oyente y presta atención a la retroalimentación. " width="959" height="814" src="images/u829-51.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>

          <img class="grpelem" id="u882-4" alt="El huésped del hotel es un fanático del equipo de futbol de su país, y nunca se ha perdido un partido. Hoy, en su ciudad natal, hay un importante partido ente el equipo de su país y el Milán. El huésped ya sabía de este partido cuando estaba haciendo los planes de su viaje y reservó su hotel porque el hotel le confirmó que había televisores en las habitaciones con acceso al canal de deportes que trasmitiría el partido las 24 horas. " width="577" height="232" src="images/u882-4.png"/><!-- rasterized frame -->
         </div>
         <img class="colelem" id="u883-8" alt="El partido comenzó hace 10 minutos pero el televisor en la habitación del huésped no está funcionando. La imagen es terrible y el sonido tampoco funciona. El huésped ha probado otros canales pero pareciera ser que no hay otra opción. Ha tenido dificultad con el televisor durante 30 minutos mientras espera que una persona de mantenimiento llegue a arreglar el problema. Durante ese tiempo el huésped ha llamado a la recepción con intervalos de 10 minutos entre cada llamada y cada vez un miembro del personal, contesta: “Si Señor, en un minuto”. El huésped está muy frustrado por no poder ver el partido y por la indiferencia del personal con su problema. Así que decide bajar y personalmente hablar con el personal de recepción. " width="983" height="278" src="images/u883-8.png"/><!-- rasterized frame -->
         <img class="colelem" id="u884-14" alt="Personal del hotel Tú has estado en servicio durante diez minutos. Cuando comenzaste tu turno, tu colega te informó que el Señor Erickson de la habitación 305, había solicitado que alguien fuera y le reparara el televisor en su habitación y el requerimiento había sido trasladado al departamento de mantenimiento. El huésped te acaba de llamar a ti y se escucha molesto. Tú no entiendes los problemas, ya que muy pocos problemas tienen que ver con problemas con la televisión, porque hay muchos canales de televisión disponibles. Tú nuevamente llamas al departamento de mantenimiento y te das cuenta de que la persona encargada de la reparación salió hace una hora y no quiere regresar, ya que son las 11:00 p.m. Normalmente, tu hotel no proporciona servicio de mantenimiento las 24 horas. El huésped se acerca para hablar contigo y quejarse del servicio. " width="983" height="459" src="images/u884-14.png"/><!-- rasterized frame -->

    <img class="colelem" id="u834-6" alt="Descripción
En la siguiente actividad tendrás oportunidad de reflexionar en las posibles opciones de solución efectiva a los reclamos de un huésped, utilizando la técnica LEARN. " width="1055" height="87" src="images/u834-6.png"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu833-27"><!-- group -->
     <img class="grpelem" id="u833-27" alt="Instrucciones
1. Revisa el caso que se presenta. Un huésped molesto por el servicio. 2. Aplicar la fórmula del (LEARN) de forma correcta.
3. Reflexiona en las siguientes preguntas. • ¿Consideras que el huésped estaba satisfecho con la forma en que se resolvió el problema? • ¿Existe alguna forma en que se pudo haberlo hecho mejor? • Si tú fueras el huésped ¿te sentirías satisfecho con la solución? ¿Cuál pudo ser una mejor solución? • ¿Siguió el personal del hotel la formula LEARN?, ¿qué se les pasó por alto?, ¿qué pudo haberse hecho mejor? " width="994" height="394" src="images/u833-27.png"/><!-- rasterized frame -->
