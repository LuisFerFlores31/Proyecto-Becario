         <img class="grpelem" id="u954-25" alt="Paso 1: Responder de forma profesional, no personal. Para ello, puedes realizar lo siguiente: • Responde profesionalmente. Cuando el huésped dice “usted”, necesariamente no lo están acusando a ti, si no que se están refiriendo al personal del hotel en general o a una persona completamente diferente. Recuerda que estás actuando como representante del hotel en general. • Mantente calmado y ecuánime. No respondas a la agresión. Si el huésped está enojado, no debes de responder más enojado. Nunca argumentes con una persona enojada. • Muestra tu preocupación a través de pistas verbales y no verbales. " width="814" height="401" src="images/u954-25.png"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u952"><!-- group -->
         <img class="grpelem" id="u953-28" alt="Paso 2: Trata con la emoción del huésped. Para ello, realiza lo siguiente: • Deja que el huésped ventile sus sentimientos y escúchalo atentamente. • Identifícate al reconocer los sentimientos del huésped, muestra empatía. Por ejemplo, puedes decir:  “Yo entiendo como usted se siente, Señor Smith. Se debe de sentir muy cansado después de un viaje tan largo”:  “Señora Brown, yo estoy absolutamente de acuerdo con usted”. • Lleva al huésped a un lugar privado, si se encuentra enojado. Esto previene que otros huéspedes sean testigos de una situación incómoda. También algunas personas se calmarán al no tener una “audiencia”. " width="814" height="430" src="images/u953-28.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u904-51" alt="Paso 3: Trata con el problema del huésped. • Involucra al huésped en la solución. Por ejemplo: − Haz preguntas sencillas para identificar el problema − Enfócate en el problema, NO en la emoción − Toma notas − Ofrece al huésped la opción de soluciones • Comienza inmediatamente a resolver el reclamo, luego de que el huésped se ha calmado. • Trata con el problema del huésped: − No lo retrases.
− Busca una solución inmediata. • Haz preguntas sencillas que identifiquen la raíz del problema. Esto será realmente importante si el huésped está enojado y habla de forma excesiva. • Enfócate en el problema. No te dejes influenciar por la emoción del huésped, ya que podrías sentirte atemorizado o molesto. • Toma el reclamo seriamente. Esto hará que el huésped sienta que el hotel está preocupado por su reclamo. • Ofrece una opción. La posibilidad de que el huésped pueda escoger la solución, le dará control de la situación. " width="814" height="836" src="images/u904-51.png"/><!-- rasterized frame -->
