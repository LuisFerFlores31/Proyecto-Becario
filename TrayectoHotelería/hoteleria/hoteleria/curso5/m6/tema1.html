     <img class="grpelem" id="u664-10" alt="La comunicación es una de las actividades más importantes que llevamos a cabo, nos comunicamos todos los días, de muchas formas y con muchas personas. Al comunicarnos, expresamos nuestros deseos, ideas, puntos de vista, conocimientos y necesidades al igual que otras personas lo hacen con nosotros. " width="669" height="220" src="images/u664-10.png"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u665-12" alt="Uno de los aspectos más importantes en los que más influye la comunicación es en nuestro trabajo, constituye una pieza clave para nuestro éxito profesional y desarrollo en nuestro lugar de trabajo. Dentro de un hotel constituye la manera más sencilla e importante con la que podemos construir puentes entre los huéspedes y compañeros de trabajo y a través de ellos dejamos pasar la comunicación. Es importante tener en claro que una buena habilidad para comunicarse es resultado de trabajarla y mejorarla cada día a través del desarrollo de habilidades y aptitudes de comunicación.
" width="1084" height="220" src="images/u665-12.png"/><!-- rasterized frame -->
